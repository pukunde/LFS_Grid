mentorTips.treatLow.description.immediate = Votre résultat était bas. Veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie dans 15 minutes?
mentorTips.treatLow.description.intermediate = <p>Votre résultat était bas. Avez-vous revérifié votre glycémie peu de temps après votre hypoglycémie?</p><ul><li>Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies'.</li><li>Si vous avez d’autres hypoglycémies à l’avenir, pensez à refaire le test 15 minutes plus tard pour savoir si votre glycémie tend à la hausse ou à la baisse.</li><li>Surveillez assidûment vos résultats dans les prochaines 24 heures. Il n’est pas inhabituel d’avoir une autre hypoglycémie et de ne pas en ressentir les symptômes au cours de cette période.</li><li>Songez à ajouter une note sur la cause possible de votre hypoglycémie et sur ce que vous avez fait pour y remédier.</li></ul>
mentorTips.treatLow.description.late = <p>Votre résultat était bas. Savez-vous ce qui a pu causer votre hypoglycémie? Tenez compte de ce qui suit pour vous aider à éviter ce type d’hypoglycémie à l’avenir.</p><ul><li>Avez-vous sauté un repas ou une collation que vous prenez habituellement, ou avez-vous fait l’impasse sur les glucides lors de votre dernier repas?</li><li>Étiez-vous plus actif(ve) que d’habitude ou avez-vous sauté la collation que vous prenez habituellement avant une séance d’exercice?</li><li>Avez-vous consommé plus d’alcool que d’habitude lors de votre dernier repas?</li><li>Vos médicaments ont-ils changé?</li><li>Si vous prenez de l’insuline, avez-vous pris une dose supérieure à la dose prescrite?</li></ul>

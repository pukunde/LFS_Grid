mentorTips.fastingHigh.description = <p>Votre résultat correspondait à une hyperglycémie matinale, mais savez-vous quand votre glycémie a pu commencer à augmenter?</p><ul><li>Pensez à faire le test avant de vous coucher pour être sûr(e) de ne pas vous coucher avec une hyperglycémie.'</li><li>Pensez à faire le test quatre heures après votre coucher pour mesurer votre glycémie au milieu de la nuit.</li><li>Dès que vous avez déterminé comment votre glycémie se comporte pendant la nuit, discutez avec votre professionnel de la santé des changements potentiels sur lesquels vous pouvez intervenir afin de prévenir les hyperglycémies matinales.</li></ul><p>Souhaitez-vous définir un rappel pour faire un test avant de vous coucher ce soir et/ou pour refaire un test au milieu de la nuit?</p>
mentorTips.fastingHigh.title = Hyperglycémie matinale
mentorTips.fastingLow.description.immediate = Votre résultat était une hypoglycémie matinale. Veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie dans 15 minutes?
mentorTips.fastingLow.description.intermediate = Votre résultat était une hypoglycémie matinale. Qu’avez-vous fait pour traiter votre hypoglycémie avant le déjeuner? Avez-vous refait le test 15 minutes plus tard? Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies et pensez à noter ce qui a causé, selon vous, cette hypoglycémie et ce que vous avez fait pour y remédier.' Songez à ajouter une note sur la cause possible de cette hypoglycémie et sur ce que vous avez fait pour y remédier.
mentorTips.fastingLow.description.late = <p>Votre résultat était une hypoglycémie matinale. Savez-vous ce qui a pu causer votre hypoglycémie? Il y a plusieurs causes possibles. Votre glycémie matinale a peut-être baissé si :</p><ul><li>Vous n’avez pas consommé suffisamment de glucides au souper, ou lors de votre collation du soir,</li><li>Vous avez consommé de l’alcool au souper ou dans la soirée,</li><li>Vous avez été actif(ve) dans la soirée ou dans la matinée avant votre test,</li><li>Vous avez pris trop d’insuline avant de vous coucher.</li></ul><p>L’une de ces conditions s’applique-t-elle à votre cas? Si oui, réfléchissez à ce que vous pouvez faire pour éviter à l’avenir ce type d’hypoglycémie matinale. N’hésitez pas à prendre contact avec votre professionnel de la santé pour parler d’un plan d’action.</p>
mentorTips.fastingLow.title = Hypoglycémie matinale
mentorTips.goalTrackerButton = Allez à Suivi des objectifs
mentorTips.higherThanUsual.description = Votre résultat est plus élevé que d’habitude et peut continuer d’augmenter. Songez à faire une courte marche. Pensez également à revérifier votre glycémie dans deux ou trois heures. Souhaitez-vous définir un rappel pour revérifier?
mentorTips.higherThanUsual.title = Anormalement élevé
mentorTips.highEventTagPattern.carbs.description = <p>Vos résultats comportent une tendance Glucides. Au cours des 30 derniers jours, il s’agit de votre troisième hyperglycémie que vous avez marquée par un repère Glucides.</p><p>Avez-vous marqué ces résultats par un repère Glucides parce que vous avez consommé une grande quantité de glucides? Réfléchissez aux autres raisons qui pourraient expliquer vos résultats élevés à ce moment-là :</p><ul><li>Votre emploi du temps a-t-il changé au cours du mois dernier? Avez-vous eu moins de temps pour planifier vos repas et collations, ou avez-vous changé votre alimentation ou modifié la quantité de glucides que vous consommez aux repas?</li><li>Avez-vous consommé plus de protéines ou de matières grasses que d’habitude avec vos glucides? Les matières grasses peuvent ralentir la hausse de votre glycémie, mais aussi provoquer une augmentation plus forte et durable. Essayez d’identifier une tendance élevée après la consommation de certains types d’aliments ou la prise de certains repas.</li><li>Y a-t-il des changements que vous pouvez apporter pour consommer la bonne quantité de glucides par jour et éviter les hyperglycémies comme celles marquées par un repère Glucides?</li></ul>
mentorTips.highEventTagPattern.carbs.title = Tendance élevée Glucides
mentorTips.highEventTagPattern.exercise.description = <p>Vos résultats comportent une tendance Exercice. Au cours des 30 derniers jours, il s’agit de votre troisième hyperglycémie que vous avez marquée par un repère Exercice.</p><p>Si l’exercice fait augmenter votre glycémie, c’est peut-être parce que votre organisme libère du sucre en réserve dans votre sang pour s’assurer que vous avez suffisamment d’énergie pour cette activité. Avant de prendre davantage de médicaments, essayez d’abord d’attendre une heure ou deux pour revérifier votre glycémie. Vous pouvez ensuite décider de prendre davantage de médicaments si votre professionnel de la santé vous a donné des instructions à ce sujet.</p><p>De même, si vous prenez de l’insuline, demandez à votre professionnel de la santé si vous devez vérifier la présence de cétones lorsque votre glycémie est supérieure à %1$@. Comme il peut être difficile pour vos cellules d’absorber le sucre de votre sang pour assurer vos dépenses énergétiques, il est possible qu’elles brûlent des graisses à la place. Cela peut entraîner un niveau de cétones élevé. La présence de cétones peut rendre plus difficile de rétablir les résultats dans votre plage d’objectifs et peut aussi être dangereuse en cas d’accumulation excessive. Votre professionnel de la santé vous informera si vous devez tester votre niveau de cétones.</p>
mentorTips.highEventTagPattern.exercise.title = Tendance élevée Exercice
mentorTips.highEventTagPattern.glucose.description = <p>Vos résultats comportent une tendance Glucose. Au cours des 30 derniers jours, il s’agit de votre troisième hyperglycémie que vous avez marquée par un repère Glucose.</p><p>Avez-vous marqué ces résultats par un repère Glucose parce que vous avez consommé une trop grande quantité de comprimés de glucose ou de jus? Réfléchissez aux autres raisons qui pourraient expliquer vos résultats élevés à ce moment-là :</p><ul><li>Votre emploi du temps a-t-il changé au cours du mois dernier? Avez-vous eu moins de temps pour planifier vos repas et collations, ou avez-vous changé votre alimentation ou modifié la quantité de glucides que vous consommez aux repas?</li><li>Avez-vous consommé plus de protéines ou de matières grasses que d’habitude avec vos repas ou collations? Les matières grasses peuvent ralentir la hausse de votre glycémie, mais aussi provoquer une augmentation plus forte et durable. Essayez d’identifier une tendance élevée après la consommation de certains types d’aliments ou la prise de certains repas.</li><li>Avez-vous consommé une trop grande quantité de glucose à action rapide pour traiter une hypoglycémie, ce qui a causé un surtraitement? Si tel est le cas, songez à en prendre note dans vos résultats ultérieurs lorsque vous prenez du glucose afin que vous sachiez la quantité ingérée et ses effets sur votre glycémie. Vous pourrez ainsi consulter ces notes pour vous aider à prévenir les dépassements de dose.</li></ul>
mentorTips.highEventTagPattern.glucose.title = Tendance élevée Glucose
mentorTips.highEventTagPattern.illness.description = <p>Vos résultats comportent une tendance Maladie. Au cours des 30 derniers jours, il s’agit de votre troisième hyperglycémie que vous avez marquée par un repère Maladie.</p><p>Votre organisme répond à la maladie comme il répond au stress : en libérant du sucre dans votre sang pour vous donner davantage d’énergie afin de lutter contre la maladie. Cet apport de sucre supplémentaire entraîne un résultat plus élevé même lorsque vous ne consommez pas les mêmes quantités ou les mêmes aliments que d’habitude. Pensez à tester plus souvent votre glycémie lorsque vous êtes malade et à boire davantage d’eau pour obtenir un changement notable plus rapide dans vos résultats. Demandez à votre professionnel de la santé ce que vous devez faire les jours où vous êtes malade.</p>
mentorTips.highEventTagPattern.illness.title = Tendance élevée Maladie
mentorTips.highEventTagPattern.insulin.description = <p>Vos résultats comportent une tendance Insuline. Au cours des 30 derniers jours, il s’agit de votre troisième hyperglycémie que vous avez marquée par un repère Insuline.</p><p>Avez-vous marqué ces résultats par un repère Insuline parce que vous avez oublié de prendre votre insuline? Étiez-vous plus occupé(e) que d’habitude? Comme ces hyperglycémies s’inscrivent dans une tendance, songez à définir un rappel pour prendre la dose d’insuline que vous avez manquée.</p><p>Vous avez peut-être marqué ces résultats par un repère Insuline parce que vous avez réduit votre dose dans le but de prévenir les hypoglycémies. Songez à parler à votre professionnel de la santé :</p><ul><li>Votre dose de médicament pourrait-elle être la cause de vos hyperglycémies ou hypoglycémies?</li><li>Pensez-vous que votre dose doive être modifiée ? Si oui, quand?</li><li>Si vous prenez de l’insuline, devez-vous vérifier la présence de cétones si votre glycémie est supérieure à %1$@?</li></ul><p>L’hyperglycémie rebond est un autre type d’hyperglycémie pouvant être liée à la prise d’insuline. Les hyperglycémies rebonds sont plus fréquentes le matin. Il est possible que vous soyez en hypoglycémie au milieu de la nuit sans vous en rendre compte. Cela entraîne dans votre organisme une réaction de stress qui provoque une augmentation de glycémie pour vous aider à faire face à la situation. Si vous n’êtes pas sûr(e) de savoir s’il s’agit effectivement d’une hyperglycémie rebond, songez à faire quelques tests de glycémie supplémentaires :</p><ul><li>Faites un test avant de vous coucher pour vérifier que vous n'êtes pas en hyperglycémie.</li><li>Refaites un test quatre heures après votre coucher pour mesurer votre glycémie au milieu de la nuit.</li></ul>
mentorTips.highEventTagPattern.insulin.title = Tendance élevée Insuline
mentorTips.highEventTagPattern.medication.description = <p>Vos résultats comportent une tendance Médicaments. Au cours des 30 derniers jours, il s’agit de votre troisième hyperglycémie que vous avez marquée par un repère Médicaments.</p><p>Avez-vous marqué ces résultats par un repère Médicaments parce que vous avez oublié de prendre votre/vos médicament(s)? Étiez-vous plus occupé(e) que d’habitude? Cela vous aiderait-il de définir un rappel pour prendre votre médicament?</p><p>Vous avez peut-être marqué ces résultats par un repère Médicaments parce que vous avez réduit votre dose afin de prévenir les hypoglycémies. Si tel est le cas, songez à en parler à votre professionnel de la santé :</p><ul><li>Votre dose de médicament pourrait-elle être la cause de vos hyperglycémies ou hypoglycémies?</li><li>Si vous faites régulièrement de l’exercice, ou si vous avez changé votre alimentation, vous avez peut-être remarqué un changement dans votre glycémie. Pensez-vous que vos médicaments ou les doses doivent être modifiés? Si oui, quand? Vous devrez peut-être en parler à votre professionnel de la santé.</li></ul>
mentorTips.highEventTagPattern.medication.title = Tendance élevée Médicaments
mentorTips.highEventTagPattern.mood.description = <p>Vos résultats comportent une tendance Humeur. Au cours des 30 derniers jours, il s’agit de votre troisième hyperglycémie que vous avez marquée par un repère Humeur.</p><p>Tout comme le stress, les changements d’humeur peuvent causer des hausses de glycémie. Votre organisme stocke du sucre dans votre sang pour vous aider à faire face à la situation responsable de votre changement d’humeur. Même si les changements d’humeur peuvent provoquer des hausses ou des baisses de glycémie, vous avez marqué ces hyperglycémies par un repère Humeur.</p><p>Ces fluctuations sont parfois davantage causées par la façon dont nous gérons nos sautes d’humeur que par notre humeur à proprement dit. Au cours du dernier mois :</p><ul><li>Votre routine quotidienne est-elle la même? Faites-vous toujours de l’exercice? Êtes-vous toujours en mesure de planifier vos repas et collations?</li><li>Avez-vous consommé plus d’alcool que d’habitude?</li><li>Vous êtes-vous rappelé(e) de prendre vos médicaments, y compris votre insuline?</li></ul><p>Pensez à la façon dont vous pouvez anticiper les moments où vous avez des changements d’humeur afin d’être prêt(e) à les gérer. Par exemple, prévoyez de faire une courte marche quand vous avez ces changements d’humeur pour vous aider à les gérer à et maintenir votre glycémie dans votre plage d’objectifs. Surveillez également ce que vous mangez et pourquoi : mangez-vous aux heures habituelles ou en réaction à vos sautes d’humeur?</p>
mentorTips.highEventTagPattern.mood.title = Tendance élevée Humeur
mentorTips.highEventTagPattern.stress.description = <p>Vos résultats comportent une tendance Stress. Au cours des 30 derniers jours, il s’agit de votre troisième hyperglycémie que vous avez marquée par un repère Stress.</p><p>Le stress peut provoquer des hausses de glycémie pour plusieurs raisons. Quand vous êtes stressé(e), votre organisme répond en stockant du sucre dans votre sang. Le stress peut aussi affecter vos habitudes. Au cours du dernier mois :</p><ul><li>Mangez-vous davantage en réponse au stress?</li><li>Avez-vous pris une collation ou un repas rapide riche en glucides parce que vous n’avez pas eu le temps de les préparer?</li><li>Consommez-vous de l’alcool en réponse au stress?</li><li>Avez-vous changé votre routine en réponse au stress? Faites-vous toujours de l’exercice? Êtes-vous toujours en mesure de planifier vos repas et collations?</li></ul><p>La bonne nouvelle est que vous pouvez apprendre à prévenir les hyperglycémies dues au stress. Quelles sont les causes de votre stress et comment pouvez-vous vous préparer à les gérer? Par exemple, si vous avez une semaine chargée en perspective, essayez d’apporter plus de soin à la planification de vos repas, ou prévoyez de faire chaque jour une courte marche pour vous aider à faire face et à maintenir votre glycémie dans votre plage d’objectifs. Pensez à prendre des notes sur ce qui cause votre stress, selon vous, et réfléchissez à la façon dont vous pouvez éviter ce stress à l’avenir.</p>
mentorTips.highEventTagPattern.stress.title = Tendance élevée Stress
mentorTips.highPattern.description = Vos résultats des quatre derniers jours comportent une tendance élevée vers cette heure-là. 
mentorTips.highPattern.title = Tendance élevée
mentorTips.highPatternOfPatterns.description = Votre résultat était élevé et s’inscrit dans une tendance élevée récurrente, ce qui signifie que vous avez eu au moins deux tendances élevées vers cette heure-là ces 14 derniers jours. Il est peut-être temps de parler à votre professionnel de la santé afin de discuter de vos tendances.
mentorTips.highPatternOfPatterns.title = Tendance élevée récurrente
mentorTips.highStressEvent.description = <p>Votre résultat était élevé et vous l’avez marqué par le repère Stress. Le stress peut provoquer des hausses de glycémie pour plusieurs raisons. Quand vous êtes stressé(e), votre organisme répond en stockant du sucre dans votre sang. Le stress peut aussi affecter vos habitudes.</p><ul><li>Avez-vous mangé davantage en réponse au stress?</li><li>Avez-vous pris une collation ou un repas rapide riche en glucides parce que vous n’avez pas eu le temps de les préparer? </li><li>Avez-vous consommé de l’alcool en réponse au stress?</li><li>Avez-vous changé votre programme d’exercice à cause du stress?</li></ul><p>La bonne nouvelle est que vous pouvez apprendre à prévenir les hyperglycémies dues au stress. Quelles sont les causes de votre stress et comment pouvez-vous vous préparer à les gérer? Par exemple, si vous avez une semaine chargée en perspective, essayez d’apporter plus de soin à la planification de vos repas, ou prévoyez de faire chaque jour une courte marche pour vous aider à faire face et à maintenir votre glycémie dans votre plage d’objectifs. Si vous savez ce qui a causé votre stress en lien avec ce résultat élevé, songez à modifier votre résultat pour ajouter une note sur le déclencheur de votre stress et réfléchissez à la façon dont vous pouvez éviter ce stress à l’avenir.</p>
mentorTips.highStressEvent.title = Stress élevé
mentorTips.lowerThanUsual.description.immediate = Votre résultat était bas et inférieur à vos résultats de glycémie de ces deux dernières semaines.' Veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie dans 15 minutes? 
mentorTips.lowerThanUsual.description.intermediate = Votre résultat était bas et inférieur à vos résultats de glycémie de ces deux dernières semaines.' Qu’avez-vous fait pour traiter votre hypoglycémie? Avez-vous refait le test 15 minutes plus tard? Si vous n’avez pas revérifié votre glycémie après votre hypoglycémie, songez à le faire après votre prochaine hypoglycémie. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies et pensez à noter ce qui a causé, selon vous, cette hypoglycémie et ce que vous avez fait pour y remédier.' Songez à ajouter une note sur la cause possible de cette hypoglycémie et sur ce que vous avez fait pour y remédier.
mentorTips.lowerThanUsual.description.late = <p>Votre résultat était bas et inférieur à vos résultats de glycémie de ces deux dernières semaines.' Selon vous, qu’est-ce qui a causé ce résultat anormalement bas? Vos routines ont-elles changé?</p><ul><li>Étiez-vous plus actif(ve) que d’habitude?</li><li>Votre dernier repas était-il moins riche en glucides que d’habitude?</li><li>Avez-vous sauté un repas ou une collation ou changé vos heures de repas?</li><li>Vos médicaments ont-ils changé?</li><li>Prenez-vous vos médicaments, y compris votre insuline, selon les instructions de votre professionnel de la santé?</li><li>Si vous prenez de l’insuline, avez-vous pris une dose trop importante pour couvrir votre dernier repas?</li><li>Avez-vous consommé de l’alcool dernièrement?</li><li>Avez-vous été malade dernièrement?</li></ul><p>Songez à ajouter une note sur la cause possible de votre hypoglycémie et sur ce que vous avez fait pour y remédier.</p>
mentorTips.lowerThanUsual.title = Anormalement bas
mentorTips.lowEventTagPattern.carbs.description.immediate = Vos résultats comportent une tendance Glucides. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Glucides. Veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie? 
mentorTips.lowEventTagPattern.carbs.description.intermediate = Vos résultats comportent une tendance Glucides. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Glucides. La consommation de jus ou la prise de comprimés de glucose a pour effet de faire augmenter la glycémie quand celle-ci est basse. Que recommande votre professionnel de la santé ? Avez-vous refait le test 15 minutes plus tard? Si vous n’avez pas revérifié votre glycémie après votre hypoglycémie, songez à le faire après votre prochaine hypoglycémie. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies et pensez à noter ce qui a causé, selon vous, cette hypoglycémie et ce que vous avez fait pour y remédier.'
mentorTips.lowEventTagPattern.carbs.description.late = <p>Vos résultats comportent une tendance Glucides. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Glucides.</p><p>Avez-vous marqué ces résultats par un repère Glucides parce que vous avez consommé une quantité insuffisante de glucides? Savez-vous pourquoi vous avez consommé moins de glucides que vous le souhaitez?</p><ul><li>Votre emploi du temps a-t-il changé au cours du mois dernier et avez-vous sauté ou oublié des repas ou collations? </li><li>Avez-vous changé votre alimentation ou modifié la quantité de glucides que vous consommez aux repas? </li><li>Si vous prenez de l’insuline, songez à discuter de l’ajustement de votre ratio insuline/glucides avec votre professionnel de la santé.</li><li>Y a-t-il des changements que vous pouvez apporter pour vous assurer un apport suffisant en glucides tout au long de la journée et éviter les hyperglycémies comme celles marquées par le repère Glucides? Pour vous aider, songez à modifier votre objectif de consommation quotidienne de glucides ou à en définir un.</li></ul>
mentorTips.lowEventTagPattern.carbs.title = Tendance basse Glucides
mentorTips.lowEventTagPattern.exercise.description.immediate = Vos résultats comportent une tendance Exercice. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Exercice. Veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie? 
mentorTips.lowEventTagPattern.exercise.description.intermediate = Vos résultats comportent une tendance Exercice. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Exercice. La consommation de jus ou la prise de comprimés de glucose a pour effet de faire augmenter la glycémie quand celle-ci est basse. Que recommande votre professionnel de la santé ? Avez-vous refait le test 15 minutes plus tard? Si vous n’avez pas revérifié votre glycémie après votre hypoglycémie, songez à le faire après votre prochaine hypoglycémie. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies et pensez à noter ce qui a causé, selon vous, cette hypoglycémie et ce que vous avez fait pour y remédier.'
mentorTips.lowEventTagPattern.exercise.description.late = <p>Vos résultats comportent une tendance Exercice. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Exercice.</p><p>Il peut être difficile de déterminer l’effet conjugué de l’exercice, des collations, des repas et des médicaments sur votre glycémie. Tenez compte de ce qui suit pour vous aider à déterminer ce qui explique votre tendance basse marquée par le repère Exercice.</p><ul><li>Avez-vous besoin de prendre une collation avant une activité sportive?</li><li>Consommez-vous de l’alcool avant ou après vos séances d’exercice?</li><li>Si vous prenez de l’insuline, faites-vous de l’exercice au pic d’activité de l’insuline?</li></ul><p>Saviez-vous que l’effet de l’exercice sur la glycémie peut durer jusqu’à 36 heures? Pensez à mesurer votre glycémie avant, pendant ou après votre séance d’exercice afin d’en déterminer les effets sur votre glycémie tout au long de la journée.</p>

alerts.insulinCalc.disable.message = Vous désactivez votre Insulin Mentor\u0178\u2026 et n\u20AC\u2122y aurez plus accès. Pour le réutiliser ultérieurement, votre professionnel de la santé devra le réactiver.
alerts.insulinCalc.disallowEditing.message = \u0160tes-vous certain de vouloir supprimer la capacité pour le patient de modifier ces paramètres?
alerts.insulinCalc.extremeLow.message = <p>Votre glycémie récente était très basse (moins de %1$@). Vous devez suivre les instructions de votre professionnel de la santé pour traiter les hypoglycémies. En cas d\u20AC\u2122urgence, composez votre numéro d\u20AC\u2122urgence local.</p><p>Pour votre sécurité, vous ne serez pas en mesure d\u20AC\u2122utiliser le Insulin Mentor\u0178\u2026 jusqu\u20AC\u2122\u00A0 une heure après un résultat ##très bas##, ou <strong>##LO##</strong>. De plus, votre Insulin Mentor\u0178\u2026 n\u20AC\u2122est pas en mesure de recommander en toute confiance une dose d\u20AC\u2122insuline en utilisant un résultat de glycémie ##très bas##, ou <strong>##LO##</strong>.</p><p>Si ce résultat de glycémie ##très bas##, ou <strong>##LO##</strong> n\u20AC\u2122est pas \u00A0 votre calendrier, assurez-vous de le sauvegarder.</p><p>Nous règlerons un rappel de vérifier \u00A0 nouveau votre glycémie dans 15 minutes.</p>
alerts.insulinCalc.extremeLow.recent.message = <p>Récemment, vous avez eu un résultat de glycémie ##très bas##, ou <strong>##LO##</strong>. Pour votre sécurité, vous ne serez pas en mesure d\u20AC\u2122utiliser le Insulin Mentor\u0178\u2026 jusqu\u20AC\u2122\u00A0 une heure après un résultat ##très bas##, ou <strong>##LO##</strong>. C\u20AC\u2122est le cas même si vous avez un résultat dans la plage pendant cette période. </p><p>Si ce n\u20AC\u2122est déj\u00A0 fait, examinez les instructions de votre professionnel de la santé pour traiter l\u20AC\u2122hypoglycémie et pensez \u00A0 vérifier \u00A0 nouveau votre glycémie.</p>

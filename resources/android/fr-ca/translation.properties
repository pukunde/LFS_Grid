a1c.graph.noData.content = Pour utiliser le comparateur HbA1c, vous devez d’abord entrer un résultat de test HbA1c des 12 derniers mois. L’outil pourra ensuite comparer votre HbA1c (côté droit du graphique) à la moyenne des résultats de glycémie que vous avez entrés ou synchronisés entre votre lecteur et l’appli dans les 90 jours précédant cette date de test HbA1c (côté gauche du graphique).\nIl peut être utile de comparer votre HbA1c à votre glycémie moyenne sur les 90 jours précédant votre test. Votre HbA1c vous indique votre glycémie moyenne sur les deux ou trois derniers mois. Lorsque vous effectuez un test régulièrement, votre moyenne sur 90 jours pourra peut-être faire de même. Si ces chiffres ne concordent pas, c'est peut-être le bon moment pour parler à votre professionnel de la santé afin d’en déterminer les raisons.\nSouhaitez-vous ajouter un nouveau résultat de test HbA1c pour commencer à utiliser le comparateur HbA1c?

mentorTips.backInRangeAfterLow.description.immediate = Votre résultat a été rétabli dans votre plage d’objectifs après deux hypoglycémies successives. Si vos deux dernières hypoglycémies ont été relevées plus tôt aujourd’hui, sachez que vous aurez peut-être une autre hypoglycémie dans les prochaines 24 heures.
mentorTips.backInRangeAfterLow.description.intermediate = <p>Votre résultat a été rétabli dans votre plage d’objectifs après deux hypoglycémies successives. Si vos deux dernières hypoglycémies ont été relevées plus tôt aujourd’hui, sachez que vous aurez peut-être une autre hypoglycémie dans les prochaines 24 heures. Pouvez-vous reconnaître vos signes et symptômes d’hypoglycémie? Gardez à l’esprit la liste suivante de signes et de symptômes possibles au cours de la prochaine journée.</p><ul><li>Sensation soudaine de faim extrême</li><li>Maux de tête</li><li>Vision floue</li><li>Tremblements</li><li>Faiblesse/fatigue</li><li>Sueurs froides</li><li>Palpitations</li><li>Anxiété/nervosité</li><li>Irritabilité</li></ul><p>Si vous ressentez l'un de ces signes ou symptômes, songez à mesurer votre glycémie pour vérifier si celle-ci est basse. Si tel est le cas, veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies.'</p>
mentorTips.backInRangeAfterLow.description.late = <p>Votre résultat a été rétabli dans votre plage d’objectifs après deux hypoglycémies successives. Avez-vous fait quoi que ce soit pour faire augmenter votre glycémie lorsque vos deux derniers résultats étaient bas? Dans ce cas, songez à noter ce que vous avez fait et quels ont été les effets de vos actions sur votre glycémie. Pensez également à prendre des notes sur ce qui a causé, selon vous, vos hypoglycémies.</p><ul><li>Avez-vous sauté un repas ou une collation, ou avez-vous consommé moins de glucides que d’habitude lors de votre dernier repas?</li><li>Si vous prenez de l’insuline, avez-vous pris une dose supérieure à vos besoins?</li><li>Étiez-vous plus actif(ve) que d’habitude ou avez-vous oublié de prendre une collation avant votre séance d’exercice?</li><li>Avez-vous consommé de l’alcool? </li><li>Avez-vous pris votre médicament à une heure ou une dose différente?</li></ul><p>Rappelez-vous que si vos deux dernières hypoglycémies ont été relevées plus tôt aujourd’hui, il est possible que vous en déceliez une autre dans les prochaines 24 heures.</p>
mentorTips.backInRangeAfterLow.title = Rétabli dans la plage
mentorTips.bedtimeHigh.description = <p>Votre lecture était une hyperglycémie au coucher. Savez-vous ce qui a pu causer votre hyperglycémie au coucher? La compréhension des causes peut vous aider à prévenir les hyperglycémies à l’avenir. Déterminez si :</p><ul><li>Vous avez consommé plus de glucides que d’habitude avant de vous coucher, soit au souper, soit lors de votre collation du soir.</li><li>Votre souper était riche en matières grasses.</li><li>Vous étiez moins actif(ve) que d’habitude dans les heures précédant votre test de glycémie.</li><li>Vous vous sentez malade ou stressé(e).</li><li>Vous avez consommé de l’alcool dans la soirée.</li><li>Vous prenez de l’insuline et n’avez pas pris la bonne dose.</li></ul><p>L’une de ces conditions vous concerne-t-elle? Si oui, réfléchissez à ce que vous pouvez faire pour éviter à l’avenir ce type d’hyperglycémie au coucher. Prenez des notes pour vous aider à mémoriser ces actions. N’hésitez pas à prendre contact avec votre professionnel de la santé pour discuter d’un plan d’action.</p>
mentorTips.bedtimeHigh.title = Hyperglycémie au coucher
mentorTips.closeToHigh.afterMeal.description.immediate = <p>Votre résultat était dans votre plage d’objectifs, mais s’approchait d’une hyperglycémie. Pensez à faire une courte marche. Cela peut vous aider à maintenir votre glycémie dans votre plage d’objectifs. Savez-vous pourquoi vous vous approchez peut-être d’une hyperglycémie?</p><ul><li>Avez-vous pris une collation supplémentaire ou consommé plus de glucides que d’habitude? Si tel n’est pas le cas, pensez à établir un objectif de consommation de glucides pour vous aider à rester sur la bonne voie.</li><li>Avez-vous consommé plus de protéines ou de matières grasses que d’habitude avec vos glucides? Les matières grasses peuvent ralentir la hausse de votre glycémie, mais aussi provoquer une augmentation plus forte et durable. Essayez d’identifier une tendance élevée ou s’approchant de l’élevé après la consommation de certains types d’aliments ou la prise de certains repas.</li><li>Vous sentez-vous malade? Votre professionnel de la santé peut vous prodiguer des conseils spécifiques les jours où vous êtes malade.</li><li>Vous sentez-vous stressé(e) ou d’humeur changeante? Si vous avez une journée ou une semaine de travail chargée en perspective, essayez d’apporter plus de soin à la planification de vos repas, ou prévoyez de faire une courte marche pour vous aider à faire face et à maintenir votre glycémie dans votre plage d’objectifs.</li><li>Avez-vous fait l’impasse sur votre séance d’exercice?</li><li>Avez-vous consommé de l’alcool?</li><li>Avez-vous pris des médicaments, y compris de l’insuline, en suivant les instructions de votre professionnel de la santé?</li><li>Vos médicaments ont-il changé?</li></ul><p>Souhaitez-vous définir un rappel pour revérifier votre glycémie dans deux et/ou quatre heures?</p>

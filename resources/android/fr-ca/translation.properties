insulinCalc.viewCalculation = Voir le calcul d\u20AC\u2122insuline
insulinCalc.warning.checkSugar.text = Bien que votre dernier calcul de dose d\u20AC\u2122insuline ait inclus des glucides nécessitant de l\u20AC\u2122insuline, votre glycémie était faible. Pour revenir \u00A0 ce calcul, votre glycémie ne peut plus être basse. Vérifiez \u00A0 nouveau votre glycémie et entrez-la ici.
insulinCalc.warning.checkSugar.title = Vérifiez votre glycémie
insulinCalc.warning.noInsulinDose.text = Votre glycémie est basse. Suivez les instructions de votre professionnel de la santé pour traiter les hypoglycémies.\n\nEnregistrez ce calcul et nous vous rappellerons de vérifier votre glycémie au bout de 15 minutes.
insulinCalc.warning.noInsulinDose.title = Aucune dose d\u20AC\u2122insuline recommandée.
insulinCalc.warning.noInsulinDoseNow.text = Votre glycémie est basse. Suivez les instructions de votre professionnel de la santé pour traiter les hypoglycémies.\n\nMême si vous mangerez bientôt, prendre une dose d\u20AC\u2122insuline maintenant peut faire baisser votre glycémie. Ceci est dû au fait que l\u20AC\u2122insuline peut fonctionner avant que votre glycémie ait eu le temps de remonter suffisamment.\n\nSi votre glycémie n\u20AC\u2122est plus basse dans l\u20AC\u2122heure qui suit votre résultat bas, vous pourrez revenir \u00A0 ce calcul et aller de l\u20AC\u2122avant avec votre dose d\u20AC\u2122insuline. Pour l\u20AC\u2122instant, appuyez sur « Enregistrer » et nous vous rappellerons de vérifier de nouveau votre glycémie dans 15 minutes.
insulinCalc.warning.noInsulinDoseNow.title = Aucune dose d\u20AC\u2122insuline recommandée pour le moment.
insulinCalc.warning.removeCarbs.message = Supprimer ces glucides les supprimera de votre calcul.\n\nSi vous les avez entrés dans le Insulin Mentor\u0178\u2026, ils ne seront pas non plus enregistrés dans votre appli.
insulinCalc.warning.removeLow.text = Votre Insulin Mentor\u0178\u2026 suppose que les glucides dans ce calcul incluent ce que vous avez mangé pour revenir dans vos limites. L\u20AC\u2122utilisation de ces glucides, associée \u00A0 vos résultats d\u20AC\u2122hypoglycémie, aide \u00A0 calculer une dose précise. Utiliser vos derniers résultats peut entraîner l\u20AC\u2122obtention d\u20AC\u2122une dose recommandée qui pourrait causer une autre baisse de glycémie.

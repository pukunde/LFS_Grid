a1c.info.moreInformationText = <p>Votre HbA1c vous indique votre glycémie moyenne sur les deux ou trois derniers mois. Lorsque vous effectuez un test régulièrement, votre moyenne sur 90 jours pourra peut-être faire de même. Il arrive parfois que la moyenne des résultats de votre lecteur sur les 90 jours précédant votre test HbA1c et votre résultat HbA1c ne concordent pas. Plusieurs raisons peuvent expliquer cette différence. Certaines maladies, la prise de médicaments et d’autres facteurs peuvent affecter votre résultat HbA1c. Rappelez-vous également que votre HbA1c représente une moyenne. Il est possible que votre HbA1c et votre moyenne de 90 jours ne concordent pas parce que vous n’effectuez pas le test assez régulièrement, ou parce que le moment où vous effectuez votre test ne détecte pas les valeurs élevées ou basses.</p><p>Pour vous aider à continuer de vérifier assidûment votre glycémie, pensez à établir ou modifier un objectif de test dans Mes réglages.</p><p>Si vous remarquez une différence entre votre HbA1c et votre moyenne sur 90 jours, songez à en parler à votre professionnel de la santé afin d’en déterminer les raisons. Tenez compte également des moments où vous effectuez le test :</p><ul><li>Faites-vous le test après une séance d’exercice ou lorsque vous avez la sensation d’être en hypoglycémie? Si vous manquez ces résultats bas, votre moyenne peut sembler plus élevée qu’elle ne l’est en réalité.</li><li>Faites-vous le test deux heures après avoir mangé, lorsque vous pourriez être en hyperglycémie? Si vous manquez ces résultats élevés, votre moyenne peut sembler plus basse qu’elle ne l’est en réalité.</li></ul><p>Songez à définir un rappel pour faire le test après souper aujourd’hui.</p>

insulinCalc.firstUse.activeInsulin.message = L\u20AC\u2122insuline qui est toujours active dans votre corps depuis votre dernière dose d\u20AC\u2122insuline \u00A0 action plus courte sera considérée comme une insuline active et réduira votre dose recommandée si votre calcul inclut un résultat de glycémie. Inclure l\u20AC\u2122insuline active dans vos calculs aide \u00A0 prévenir les hypoglycémies.

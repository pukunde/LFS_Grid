insulinCalc.tutorial.toc.quickUse.text = Lancez ce tutoriel pour passer brièvement en revue les points saillants du Insulin Mentor\u0178\u2026. Vous avez vu une version similaire lorsque votre Insulin Mentor\u0178\u2026 a été activé en premier lieu.

possibleCauses.low.afterDinner.action4 = L’activité physique abaisse la glycémie et rend votre organisme plus sensible à l’insuline. La consommation d’alcool peut entraîner une hypoglycémie plusieurs heures plus tard veillez donc à vérifier votre glycémie. Discutez avec votre équipe soignante sur la prévention des hypoglycémies lorsque vous êtes actif(ve) ou consommez de l’alcool : devez-vous ajuster votre insuline ou prendre une collation glucidique supplémentaire? Si vous consommez de l’alcool, ne buvez pas l'estomac vide, prenez des glucides et n’oubliez pas de boire avec modération.

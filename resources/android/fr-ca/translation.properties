settings.goalTracker.description = Suivez vos objectifs de test et gagnez des récompenses lorsque vous atteignez vos objectifs quotidiens.
settings.goalTracker.info.body = Fixez-vous des objectifs quotidiens pour suivre vos progrès, y compris la fréquence de vos tests de glycémie, le nombre de pas que vous souhaitez réaliser, la fréquence d’enregistrement de votre consommation de glucides et le niveau d’activité physique que vous aimeriez atteindre. Vous pouvez même définir un objectif d’activité physique pour la semaine. Toutes ces informations peuvent être chargées dans l’appli en synchronisant celle-ci avec votre lecteur ou vos applications de santé et peuvent aussi être saisies manuellement, à l’exception de vos pas. Le nombre de pas indique combien vous marchez tout au long de la journée et na pas besoin d’être une « activité intensive » pour apporter des bénéfices indépendants sur la santé. Le nombre de pas et l'activité physique étant deux facteurs importants pour votre santé, nous espérons que vous vous fixerez ici des objectifs pour chacun.

a1c.graph.bottom.reason.content = <p>Vous n’avez pas suffisamment de résultats de glycémie pour utiliser le comparateur HbA1c. Vous devez avoir entré ou synchronisé au moins deux résultats de glycémie dans les 90 jours précédant la date de votre test HbA1c. Souhaitez-vous définir ou modifier un objectif de test pour continuer à vérifier assidûment votre glycémie?<br /><a href=\otr://goal_tracking\>Allez à Suivi des objectifs></a></p><p>Une fois que vous avez entré votre HbA1c et que vous avez suffisamment de résultats de glycémie dans votre application, cet outil comparera votre HbA1c (côté droit du graphique) à la moyenne de vos résultats des 90 jours précédant votre test (côté gauche du graphique), ce qui peut vous donner des informations utiles. Votre HbA1c vous indique votre glycémie moyenne sur les deux ou trois derniers mois. Lorsque vous effectuez un test régulièrement, votre moyenne sur 90 jours pourra peut-être faire de même. Si ces chiffres ne concordent pas, c’est peut-être le bon moment pour parler à votre professionnel de la santé afin d’en déterminer les raisons.</p>

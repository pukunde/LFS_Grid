insulinCalc.extremeLow.message = <p>Votre glycémie récente était très basse (moins de %1$@). Vous devez suivre les instructions de votre professionnel de la santé pour traiter les hypoglycémies. En cas d\u20AC\u2122urgence, composez votre numéro d\u20AC\u2122urgence local.</p><p>Pour votre sécurité, vous ne serez pas en mesure d\u20AC\u2122utiliser le Insulin Mentor\u0178\u2026 jusqu\u20AC\u2122\u00A0 une heure après un résultat ##très bas##, ou <strong>##LO##</strong>. De plus, votre Insulin Mentor\u0178\u2026 ne peut pas recommander en toute confiance une dose d\u20AC\u2122insuline \u00A0 l\u20AC\u2122aide d\u20AC\u2122un résultat de glycémie ##très bas##, ou <strong>##LO##</strong>.</p><p>Appuyez sur « Enregistrer » pour enregistrer les entrées de glucides ou de glycémie non enregistrées dans votre calendrier et pour vous rappeler de vérifier \u00A0 nouveau votre glycémie après 15 minutes.</p>

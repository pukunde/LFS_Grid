insulinCalc.firstUse.adjust.message = Si vous avez besoin d\u20AC\u2122ajuster votre dose d\u20AC\u2122insuline, utilisez les - et +, mais assurez-vous que votre professionnel de la santé est d\u20AC\u2122accord que vous fassiez vous-mêmes les ajustements nécessaires. Lorsque vous modifiez le volume que vous souhaitez administrer, la dose ajustée apparaît alors au centre du graphique. Votre dose calculée peut toujours être vue \u00A0 droite.
insulinCalc.firstUse.adjust.title = Ajuster votre dose
insulinCalc.firstUse.avoid.message = Pour vous aider \u00A0 préciser la dose recommandée, utilisez votre appli pour enregistrer toutes les doses d\u20AC\u2122insuline \u00A0 action plus courte que vous prenez. Cela permet également d\u20AC\u2122éviter d\u20AC\u2122accumuler vos doses. Vous « accumulez » des doses lorsque vous vous injectez une dose d\u20AC\u2122insuline \u00A0 action plus rapide sans prendre en compte une dose antérieure qui agit toujours dans votre corps.
insulinCalc.firstUse.avoid.title = \u2030vitez d\u20AC\u2122accumuler des doses pour aider \u00A0 éviter les hypoglycémies
insulinCalc.firstUse.calculate.message = Pour obtenir votre dose d\u20AC\u2122insuline, vous aurez besoin d\u20AC\u2122un résultat de glycémie récent ou du nombre de glucides que vous avez consommés ou que vous envisagez de manger.
insulinCalc.firstUse.calculate.title = Calculer votre dose
insulinCalc.firstUse.locate.recent.message = \u20AC de votre dernier résultat de glycémie, d\u20AC\u2122une récente entrée glucides ou d\u20AC\u2122un résultat dans votre calendrier, ou de nouveaux événements liés aux glucides, \u00A0 la glycémie ou \u00A0 l\u20AC\u2122insuline.
insulinCalc.firstUse.locate.title = Trouver votre\u20ACInsulin Mentor\u0178\u2026
insulinCalc.firstUse.ready = Prêt(e) \u00A0 voir Insulin Mentor\u0178\u2026 en action?
insulinCalc.firstUse.readyToDose.message = Votre dose recommandée apparaîtra au centre et \u00A0 droite du graphique. Si votre Insulin Mentor\u0178\u2026 doit arrondir cette dose pour pouvoir recommander une valeur que vous êtes en mesure de fournir en fonction de vos paramètres, le nombre au centre différera de celui \u00A0 droite. Si tel est le cas, la dose recommandée avant d\u20AC\u2122être arrondie se trouvera \u00A0 droite et la dose recommandée arrondie se trouvera au centre. Votre Insulin Mentor\u0178\u2026 arrondit toujours \u00A0 la baisse pour votre sécurité. Au fur et \u00A0 mesure que vous modifiez ou mettez \u00A0 jour les informations que vous utilisez dans votre calcul, votre dose recommandée sera également mise \u00A0 jour.
insulinCalc.firstUse.readyToDose.title = Prêt?
insulinCalc.firstUse.recommendedDose.message = Votre dose calculée apparaît \u00A0 droite de votre graphique et votre dose recommandée apparaît au centre. Si ces nombres ne concordent pas, c\u20AC\u2122est parce que votre Insulin Mentor\u0178\u2026 a arrondit votre dose calculée \u00A0 la baisse afin de recommander une dose adaptée \u00A0 votre méthode d\u20AC\u2122administration d\u20AC\u2122insuline.
insulinCalc.firstUse.revisit.message = Vous pouvez toujours revenir \u00A0 ce tutoriel en tapant sur l\u20AC\u2122icône d\u20AC\u2122information dans le Insulin Mentor\u0178\u2026. Vous trouverez également d\u20AC\u2122autres informations utiles \u00A0 cet endroit, ainsi que dans le fichier d\u20AC\u2122aide.
insulinCalc.firstUse.welcome.message = Le Insulin Mentor\u0178\u2026 vous aide \u00A0 gérer votre repas ou la correction de votre dose d\u20AC\u2122insuline en quelques clics.
insulinCalc.firstUse.welcome.title = Votre Insulin Mentor\u0178\u2026

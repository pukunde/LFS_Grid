mentorTips.closeToHigh.title = S’approchant de l’hyperglycémie
mentorTips.closeToLow.description.immediate = Votre résultat restait dans la plage d’objectifs, mais s’approchait d’une hypoglycémie et plus faible que d’habitude. Si vous ne prévoyez pas de manger avant un moment, ou que vous venez juste de manger et craignez que votre glycémie baisse davantage, songez à définir un rappel pour revérifier votre glycémie dans 15 minutes. Si ce prochain résultat est bas, veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. 
mentorTips.closeToLow.description.intermediate = <p>Votre résultat restait dans la plage d’objectifs, mais s’approchait d’une hypoglycémie et plus faible que d’habitude. À l’avenir, si vous vous approchez d’une hypoglycémie et que vous ne prévoyez pas de manger avant un moment, ou que vous venez juste de manger et craignez que votre glycémie baisse davantage, songez à revérifier votre glycémie dans 15 minutes après votre résultat s’approchant de l’hypoglycémie. Vous saurez si votre glycémie tend à la hausse ou à la baisse et pourrez ainsi prendre les mesures préventives ou correctrices nécessaires contre l’hypoglycémie.</p><p>Veillez à suivre les instructions de votre professionnel de la santé pour prévenir et traiter les hypoglycémies et pensez à noter ce qui a causé, selon vous, la chute de votre glycémie et quelles mesures vous avez prises, le cas échéant, pour y remédier.'</p>
mentorTips.closeToLow.description.late = <p>Votre résultat restait dans la plage d’objectifs, mais s’approchait d’une hypoglycémie et plus faible que d’habitude. Savez-vous ce qui a pu faire chuter votre glycémie?</p><ul><li>Avez-vous sauté un repas ou une collation, ou avez-vous consommé moins de glucides que d’habitude lors de votre dernier repas?</li><li>Vos médicaments ont-ils changé?</li><li>Étiez-vous actif(ve) ou avez-vous oublié de prendre votre collation avant de faire de l’exercice?</li><li>Avez-vous consommé de l’alcool?</li><li>Vos médicaments ont-ils changé? Les avez-vous pris selon les instructions de votre professionnel de la santé?</li><li>Si vous prenez de l’insuline, avez-vous pris une dose trop élevée?</li></ul><p>Pensez à noter ce qui a causé, selon vous, la chute de votre glycémie et quelles mesures vous avez prises, le cas échéant, pour y remédier. Si cela se reproduit à l’avenir, songez à faire un test 15 minutes après votre résultat s’approchant de l’hypoglycémie pour déterminer si votre glycémie tend à la hausse ou à la baisse.</p>

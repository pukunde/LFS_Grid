insulinCalc.manualAdjustment = Ajustement manuel
insulinCalc.recommendedDose = Dose recommandée
insulinCalc.recommendedValue = (%@ recommandée)
insulinCalc.recordedRecent = Avez-vous enregistré votre récente insuline?
insulinCalc.recordedValue = Enregistrée %@
insulinCalc.removeAll = Tout supprimer
insulinCalc.revisit = Revisiter Insulin Mentor\u0178\u2026
insulinCalc.singleBolusLimitReached = Limite maximale de dose unique atteinte
insulinCalc.timedOut = Expirée
insulinCalc.title = Insulin Mentor\u0178\u2026
insulinCalc.tutorial.entryBasics.asterisk.text = <sup>*</sup>Il y a une exception \u00A0 cette recommandation. Disons' que votre glycémie était basse \u00A0 %1$@, mais que votre calcul avait suffisamment de glucides pour couvrir votre faible taux. Vous recevrez un message : « Aucune dose d\u20AC\u2122insuline recommandée pour le moment. » Vous ne pourrez pas revenir \u00A0 ce calcul tant que votre glycémie ne sera plus basse. Vous aurez une heure pour accomplir cela. Tant que votre glycémie est en dehors du seuil bas au cours de l\u20AC\u2122heure qui suit, vous pouvez revoir votre calcul initial. Vous devez utiliser votre hypoglycémie d\u20AC\u2122origine dans votre calcul, au retour.
insulinCalc.tutorial.entryBasics.carbEntries.asterisk.text = <sup>*</sup>L\u20AC\u2122appli OneTouch Reveal® n\u20AC\u2122est pas en mesure de confirmer la source des mesures de glucides pour les entrées importées d\u20AC\u2122une autre application de santé. Ces entrées de glucides ne seront pas automatiquement transférées dans votre Insulin Mentor\u0178\u2026.
insulinCalc.tutorial.entryBasics.carbEntries.text = Comme pour un résultat de glycémie, il existe deux manières pour une entrée glucide d\u20AC\u2122être prise en compte dans votre Insulin Mentor\u0178\u2026. Tout d\u20AC\u2122abord, une entrée peut être automatiquement extraite de votre calendrier.<sup>*</sup> Deuxièmement, vous pouvez entrer des glucides \u00A0 partir de votre.Insulin Mentor\u0178\u2026 Les entrées glucides extraites expireront du Insulin Mentor\u0178\u2026 30 minutes après qu\u20AC\u2122elles ont été horodatées. Les entrées glucides faites dans votre Insulin Mentor\u0178\u2026 n\u20AC\u2122expireront pas. Suggestion : Utilisez la base de données alimentaire pour rechercher des aliments et des repas afin d\u20AC\u2122ajouter facilement des entrées glucides. Ces entrées peuvent être utilisées dans votre Insulin Mentor\u0178\u2026.
insulinCalc.tutorial.entryBasics.carbEntries.title = Entrées glucides
insulinCalc.tutorial.entryBasics.subtitle = Résultat de glycémie
insulinCalc.tutorial.entryBasics.text1 = <p>Il existe deux manières pour une entrée glucide d\u20AC\u2122être prise en compte dans votre Insulin Mentor\u0178\u2026. Tout d\u20AC\u2122abord, elle peut être automatiquement extrait de votre calendrier. Cela arrivera tant qu\u20AC\u2122il s\u20AC\u2122agit de' votre résultat le plus récent' et qu\u20AC\u2122il a été mesuré il y a moins de 30 minutes. Deuxièmement, vous pouvez entrer un résultat dans votre Insulin Mentor\u0178\u2026.</p><p>Un résultat expirera pour être utilisé dans un calcul de dose d\u20AC\u2122insuline 30 minutes après son horodatage.<sup>*</sup> Ceci est vrai \u00A0 la fois des résultats synchronisés et entrés. Si votre résultat expire dans les 5 prochaines minutes, vous en serez averti.</p><p>Disons' que votre dernier résultat de glycémie est indiqué \u00A0 11 h. Il ' est maintenant 11 h 25 ' et vous utilisez le résultat dans votre Insulin Mentor\u0178\u2026. Vous avez cinq minutes pour terminer et sauvegarder votre calcul si vous souhaitez que le résultat soit inclus dans votre calcul. Si vous ne terminez pas \u00A0 temps, la mesure de votre glycémie sera automatiquement supprimée de votre calcul.</p>
insulinCalc.tutorial.entryBasics.text2 = Si un résultat maintenant expiré a été synchronisé ou ajouté en dehors de votre Insulin Mentor\u0178\u2026, il restera inscrit dans votre calendrier. S\u20AC\u2122il a été entré \u00A0 partir de votre Insulin Mentor\u0178\u2026, il ne sera pas sauvegardé dans votre calendrier. Si vous souhaitez toujours inclure un résultat de glycémie dans votre dose, vous devez synchroniser ou entrer un résultat plus récent. Les résultats de glycémie sont horodatées lors de leur entrée dans le Insulin Mentor\u0178\u2026, et non pas quand le calcul est sauvegardé. Vous ne serez pas en mesure d\u20AC\u2122utiliser le résultat ##très élevé##, ou <strong>##HI##</strong>, ou ##très bas##, ou <strong>##LO##</strong> dans le cadre d\u20AC\u2122un calcul. Ces résultats ne représentent pas des nombres pouvant être utilisés dans un calcul. Ils seront cependant automatiquement intégrés dans le Insulin Mentor\u0178\u2026 \u00A0 partir de votre calendrier.
insulinCalc.tutorial.entryBasics.title = Insulin Mentor\u0178\u2026 Notions de base et délais
insulinCalc.tutorial.faq.carbs.text = \nLes glucides importés ne peuvent pas être utilisés dans votre.Insulin Mentor\u0178\u2026 L\u20AC\u2122appli OneTouch Reveal® n\u20AC\u2122est pas en mesure de confirmer la source des résultats de glucides pour les entrées importées d\u20AC\u2122une autre application. Ces entrées glucides ne seront pas automatiquement importées dans votre Insulin Mentor\u0178\u2026.\nEntrer des glucides dans votre Insulin Mentor\u0178\u2026 pour correspondre \u00A0 vos glucides importés peut entraîner des entrées de glucides doubles. Pour éviter cela, il peut être utile de désactiver la possibilité d\u20AC\u2122importer vos glucides \u00A0 partir de l\u20AC\u2122appli de santé que vous utilisez.\n
insulinCalc.tutorial.faq.carbs.title = Pourquoi ne vois-je pas ' les glucides que j\u20AC\u2122ai importés de mon application santé?
insulinCalc.tutorial.faq.extremeHigh.text = <p>Si votre lecteur affiche « ##très élevé## » ou « <strong>##HI##</strong> », cela signifie que votre glycémie est très élevée (supérieure \u00A0 %1$@). Le Insulin Mentor\u0178\u2026 ne peut pas recommander en toute confiance une dose avec un résultat de glycémie ##très élevé## ou <strong>##HI##</strong>. Ces lectures n\u20AC\u2122ont pas de valeur glycémique. Même si vous incluez des glucides dans votre calcul, vous ne verrez pas la dose d\u20AC\u2122insuline recommandée sur votre graphique.</p><p>Peut-être que ce résultat ##très élevé##, ou <strong>##HI##</strong>, ne vous semble pas précis. Pensez \u00A0 vous laver les mains et \u00A0 vérifier \u00A0 nouveau votre glycémie. Peut-être qu\u20AC\u2122il y avait quelque chose sur votre doigt, comme du jus de fruit, lorsque vous avez vérifié votre glycémie. Si votre prochain résultat est encore ##très élevé##, ou <strong>##HI##</strong>, demandez \u00A0 votre professionnel de la santé de vous aider \u00A0 calculer votre dose d\u20AC\u2122insuline.</p>
insulinCalc.tutorial.faq.extremeHigh.title = Quand mon lecteur dit « ##très élevé## » ou « <strong>##HI##</strong> », puis-je quand même utiliser le Insulin Mentor\u0178\u2026?
insulinCalc.tutorial.faq.extremeLow.text = Si votre lecteur affiche « ##très bas## » ou « <strong>##LO##</strong> », cela signifie que votre glycémie est très basse (moins de %1$@). Vous devez suivre les instructions de votre professionnel de la santé pour traiter les hypoglycémies. S\u20AC\u2122il s\u20AC\u2122agit d\u20AC\u2122une urgence, composez votre numéro d\u20AC\u2122urgence local. Pour votre sécurité, vous ne pourrez pas retourner au Insulin Mentor\u0178\u2026 jusqu\u20AC\u2122\u00A0 une heure après un résultat ##très bas##, ou <strong>##LO##</strong>. Cela est vrai même si votre taux de glycémie est supérieur \u00A0 la limite inférieure pendant cette période. De plus, votre Insulin Mentor\u0178\u2026 ne peut pas recommander en toute confiance une dose d\u20AC\u2122insuline en utilisant un résultat de glycémie ##très bas## ou <strong>##LO##</strong>. Ces lectures n\u20AC\u2122ont pas de valeur glycémique.
insulinCalc.tutorial.faq.extremeLow.title = Quand mon lecteur dit « ##très bas## » ou « <strong>##LO##</strong> », puis-je quand même utiliser le Insulin Mentor\u0178\u2026?
insulinCalc.tutorial.faq.highAfterDose.text = Avez-vous entré un nombre de glucides trop bas ou avez-vous mangé ou bu plus de glucides que prévu?\n\u0160tes-vous stressé, malade ou d\u20AC\u2122une humeur inhabituelle? Ce sont tous des éléments qui peuvent modifier votre glycémie de manière imprévisible.\nAvez-vous pris votre dose de bolus d\u20AC\u2122insuline au moment recommandé par votre professionnel de la santé?\nAvez-vous injecté votre insuline de la manière recommandée par votre professionnel de la santé? Avez-vous besoin de changer de site d\u20AC\u2122injection?
insulinCalc.tutorial.faq.highAfterDose.title = Pourquoi ma glycémie est-elle élevée après avoir pris la dose recommandée?
insulinCalc.tutorial.faq.lowAfterDose.asterisk = <sup>*</sup>Il y a une exception \u00A0 cette recommandation. Disons' que votre glycémie était basse, mais que votre calcul avait suffisamment de glucides pour couvrir votre hypoglycémie. Vous avez reçu le message « Aucune dose d\u20AC\u2122insuline recommandée pour le moment ». Au bout d\u20AC\u2122une heure, votre résultat n\u20AC\u2122était plus bas et vous pouviez revenir \u00A0 votre calcul. Dans un tel cas, vous ne devriez PAS utiliser votre résultat le plus récent pour votre calcul. En fait, vous n\u20AC\u2122y serez même pas habilité. Vous devez utiliser votre hypoglycémie d\u20AC\u2122origine dans votre calcul. En utilisant un résultat plus élevé, vous obtiendrez une dose recommandée qui risque de faire baisser de nouveau votre glycémie.
insulinCalc.tutorial.faq.lowAfterDose.text = Avez-vous enregistré votre dose d\u20AC\u2122insuline récente? Si non, le Insulin Mentor\u0178\u2026 ne peut pas calculer avec précision l\u20AC\u2122insuline active restante dans votre corps.<br />Avez-vous entré un nombre de glucides trop élevé ou avez-vous mangé ou bu moins de glucides que prévu?<br />Avez-vous pris votre dose de bolus d\u20AC\u2122insuline au moment recommandé par votre professionnel de la santé, en particulier si vous présentiez une hypoglycémie avant de manger?<br />Si vous avez pris votre bolus d\u20AC\u2122insuline après avoir mangé, avez-vous calculé celui-ci en vous basant sur les résultats d\u20AC\u2122avant votre repas? Lorsque vous calculez votre bolus, utilisez une lecture qui est \u00A0 la fois proche de votre repas et prise avant votre repas.<sup>*</sup> Utiliser un résultat pris après avoir mangé peut donner lieu \u00A0 un calcul qui recommande plus d\u20AC\u2122insuline que le corps n\u20AC\u2122en a besoin. Cela peut provoquer une hypoglycémie. <br />Avez-vous fait de l\u20AC\u2122exercice récemment? L\u20AC\u2122exercice peut affecter votre glycémie jusqu\u20AC\u2122\u00A0 36 heures.<br />\u0160tes-vous stressé, malade ou d\u20AC\u2122une humeur inhabituelle? Ce sont tous des éléments qui peuvent modifier votre glycémie de manière imprévisible.<br />Avez-vous injecté votre insuline de la manière recommandée par votre professionnel de la santé? Avez-vous besoin de changer de site d\u20AC\u2122injection?
insulinCalc.tutorial.faq.lowAfterDose.title = Pourquoi ma glycémie est-elle basse après avoir pris la dose recommandée?
insulinCalc.tutorial.faq.maxDoseLimit.text = Votre limite de dose unique maximale est définie comme une fonction de sécurité. \u2030tant donné que prendre trop d\u20AC\u2122insuline peut être dangereux, votre professionnel de la santé a défini une limite de dose unique pour assurer votre sécurité. Lorsque votre dose recommandée est supérieure \u00A0 cette limite, procédez \u00A0 une nouvelle vérification. Avez-vous inscrit quelque chose de manière incorrecte? Votre glycémie est-elle plus élevée que prévu? Pensez \u00A0 vous laver les mains et \u00A0 la vérifier \u00A0 nouveau. Si vous constatez que la dose recommandée est toujours supérieure \u00A0 votre limite de dose unique, contactez votre professionnel de la santé pour obtenir des conseils.
insulinCalc.tutorial.faq.maxDoseLimit.title = Et si ma dose recommandée est supérieure \u00A0 ma limite de dose unique maximale?
insulinCalc.tutorial.faq.missingIcon.text = Vous pouvez ne pas voir une ou plusieurs icônes dans votre Insulin Mentor\u0178\u2026 parce que vous n\u20AC\u2122avez pas saisi les données associées \u00A0 une icône. Tout d\u20AC\u2122abord, rappelez-vous que les glucides importés ne peuvent pas être utilisés dans votre.Insulin Mentor\u0178\u2026 Si vous vous attendez \u00A0 voir une icône représentant une fourchette et que vous ne la voyez pas', c\u20AC\u2122est peut-être pour cette raison. Vous manque-t-il une icône d\u20AC\u2122insuline active? N\u20AC\u2122oubliez pas que l\u20AC\u2122insuline active n\u20AC\u2122est calculée que si vous utilisez également un résultat de glycémie dans votre calcul. En outre, la quantité d\u20AC\u2122insuline laissée dans votre corps par les doses précédentes d\u20AC\u2122insuline en bolus peut ne pas être suffisante pour modifier le bolus recommandé. Si tel est le cas, vous ne verrez pas les données d\u20AC\u2122insuline actives sur votre graphique.
insulinCalc.tutorial.faq.missingIcon.title = Pourquoi manque-t-il une icône et les informations de graphique associées?
insulinCalc.tutorial.faq.recommendedDose.text = Si vous n\u20AC\u2122avez pas entré de glucides et que votre résultat n\u20AC\u2122est pas assez récent, vous ne verrez pas la dose recommandée. Une autre raison possible est que vous n\u20AC\u2122avez pas besoin de plus d\u20AC\u2122insuline. Il se peut que vous ayez assez d\u20AC\u2122effet insuline active d\u20AC\u2122une dose précédente de bolus d\u20AC\u2122insuline. Votre taux de glycémie peut également être inférieur \u00A0 l\u20AC\u2122objectif fixé par votre professionnel de la santé et vous n\u20AC\u2122avez pas entré suffisamment de glucides pour avoir besoin d\u20AC\u2122insuline. Peut-être que votre dernier résultat de glycémie synchronisé est ##très élevé##, ou <strong>##HI##</strong>, ou ##très bas##, ou <strong>##LO##</strong>. Comme ces valeurs ne sont pas associées \u00A0 des valeurs de glycémie, elles ne peuvent pas être utilisées pour des calculs dans les limites du Insulin Mentor\u0178\u2026.
insulinCalc.tutorial.faq.recommendedDose.title = Pourquoi est-ce que je ne vois pas 'une dose recommandée?
insulinCalc.tutorial.faq.unexpectedDose.text = Si votre dose recommandée ne correspond pas \u00A0 ce que vous attendiez, vérifiez vos chiffres. Avez-vous tout inscrit correctement? Si la dose recommandée est supérieure \u00A0 celle prévue, examinez votre glycémie. Est-elle plus élevée que prévu? Pensez \u00A0 vous laver les mains et \u00A0 la vérifier \u00A0 nouveau. Pensez également \u00A0 revoir vos paramètres. Si vous êtes en mesure de modifier vos paramètres, est-ce que quelque chose a été mal ajusté? Vous avez peut-être tout vérifié deux fois, mais vous vous rendez compte que la dose recommandée n\u20AC\u2122est toujours pas celle \u00A0 laquelle vous vous attendiez. Si tel est le cas, contactez votre professionnel de la santé pour obtenir des conseils.
insulinCalc.tutorial.faq.unexpectedDose.title = Et si ma dose d\u20AC\u2122insuline recommandée n\u20AC\u2122était pas 'celle \u00A0 laquelle je m\u20AC\u2122attendais?
insulinCalc.tutorial.finder.addEvent.text = Lorsque vous enregistrez un événement glycémique ou glucidique, vous pouvez accéder au Insulin Mentor\u0178\u2026 \u00A0 partir de l\u20AC\u2122écran Ajouter un événement une fois que vous avez entré une valeur.
insulinCalc.tutorial.finder.greenWords.text = Le Insulin Mentor\u0178\u2026 est accessible depuis plusieurs emplacements dans l\u20AC\u2122appli OneTouch Reveal®. Gardez l\u20AC\u2122\u201Cil ouvert pour les mots « Insulin Mentor\u0178\u2026 » inscrits en vert.
insulinCalc.tutorial.finder.insulinEvent.text = Pour un événement d\u20AC\u2122insuline, allez au Insulin Mentor\u0178\u2026 avant d\u20AC\u2122entrer une valeur.
insulinCalc.tutorial.finder.lastReading.text = Si vous une lecture de glycémie qui a été prise dans les 30 dernières minutes, vous pouvez taper sur « Insulin Mentor\u0178\u2026 » dans votre écran Dernière lecture.
insulinCalc.tutorial.finder.timeline.text = Accéder au Insulin Mentor\u0178\u2026 de glycémie dans votre calendrier ne dépassant pas 30 minutes. De même, pour les événements de glucides, vous pouvez accéder au Insulin Mentor\u0178\u2026 si l\u20AC\u2122entrée n\u20AC\u2122a pas plus de 30 minutes. Cette entrée doit avoir été entrée dans le champ OneTouch Reveal® de l\u20AC\u2122appli et non importée d\u20AC\u2122une application de santé. Votre appli OneTouch Reveal® ne peut pas confirmer la source des mesures des glucides importées. Vous ne serez pas en mesure d\u20AC\u2122accéder au Insulin Mentor\u0178\u2026 des entrées glucides importées.
insulinCalc.tutorial.finder.title = Trouver le Insulin Mentor\u0178\u2026
insulinCalc.tutorial.inAction.text1 = Vous pouvez entrer l\u20AC\u2122information dans le Insulin Mentor\u0178\u2026 en quelques clics seulement.
insulinCalc.tutorial.inAction.text2 = Selon les nombres que vous aurez entrés, le Insulin Mentor\u0178\u2026 vous recommandera une dose de bolus d\u20AC\u2122insuline. Plus vous fournissez d\u20AC\u2122informations, plus vous en verrez sur votre écran.
insulinCalc.tutorial.inAction.text3 = Utilisez l\u20AC\u2122horizon comme votre quantité zéro. Pour la zone située au-dessus de l\u20AC\u2122horizon, pensez « + ». Cette zone est destinée aux éléments qui font augmenter le besoin de votre corps pour de l\u20AC\u2122insuline. Pour la zone située sous l\u20AC\u2122horizon, pensez « - ». Cette zone est destinée aux éléments qui font pencher la balance dans l\u20AC\u2122autre sens et réduisent vos besoins en insuline supplémentaire. Certaines informations et icônes ne peuvent apparaître qu\u20AC\u2122au-dessus de l\u20AC\u2122horizon, et certaines ne peuvent apparaître qu\u20AC\u2122au-dessous de l\u20AC\u2122horizon.
insulinCalc.tutorial.inAction.text4 = Quand le Insulin Mentor\u0178\u2026 a un résultat de glycémie (ici, ##%1$@##) suffisamment élevé pour avoir besoin d\u20AC\u2122insuline pour la couvrir, l\u20AC\u2122insuline nécessaire (ici, %2$@) apparaît au-dessus de l\u20AC\u2122horizon. Avec lui, une icône de lecture de la glycémie apparaîtra.
insulinCalc.tutorial.inAction.text5 = Lorsque vous entrez des glucides (ici, 28 g), la quantité d\u20AC\u2122insuline nécessaire pour les couvrir (ici, %@) apparaît au-dessus de l\u20AC\u2122horizon. Avec elle, une icône représentant une fourchette apparaîtra.
insulinCalc.tutorial.inAction.text6 = Disons' que vous utilisez des glucides dans votre calcul. Si vous entrez une dose de bolus d\u20AC\u2122insuline récente, la calculatrice sera en mesure de déterminer combien d\u20AC\u2122effet d\u20AC\u2122insuline il reste de cette dose (le cas échéant). Cela (ici, %1$@) apparaîtra sous forme d\u20AC\u2122un nombre négatif situé sous l\u20AC\u2122horizon avec l\u20AC\u2122icône d\u20AC\u2122une bouteille d\u20AC\u2122insuline \u00A0 l\u20AC\u2122intérieur d\u20AC\u2122un corps. Il s\u20AC\u2122agit d\u20AC\u2122une insuline active. Votre dose recommandée sera mise \u00A0 jour en conséquence pour aider \u00A0 prévenir les hypoglycémies. Encore une fois, soyez aussi précis que possible pour obtenir des recommandations de dosage précises.
insulinCalc.tutorial.inAction.text7 = Le Insulin Mentor\u0178\u2026 combine tous ces nombres pour arriver \u00A0 votre dose calculée. Celle-ci apparaîtra \u00A0 l\u20AC\u2122extrémité droite de votre horizon (ici, %1$@). Si votre Insulin Mentor\u0178\u2026 n\u20AC\u2122a pas besoin d\u20AC\u2122arrondir votre dose calculée, celle-ci correspondra \u00A0 la dose recommandée, qui apparaîtra au milieu de votre graphique. Lorsque votre Insulin Mentor\u0178\u2026 doit recommander une dose qui convient \u00A0 votre méthode d\u20AC\u2122administration d\u20AC\u2122insuline, votre dose recommandée sera la version arrondie de votre dose calculée.
insulinCalc.tutorial.inAction.text8 = Disons' que vous utilisez un stylo \u00A0 insuline pour délivrer votre insuline, et qu\u20AC\u2122il ne délivre que des unités entières. Puisque vous ne pouvez pas utiliser votre stylo \u00A0 insuline pour délivrer votre dose calculée exacte (ici, %1$@), votre Insulin Mentor\u0178\u2026 arrondira cette valeur afin de recommander une dose que vous pouvez administrer (ici, %2$@). Comme vous pouvez le voir, lorsque votre Insulin Mentor\u0178\u2026 devra arrondir, il le fera \u00A0 la baisse pour votre sécurité, même si votre dose calculée est plus proche de la prochaine unité.
insulinCalc.tutorial.inAction.text9 = Il arrive parfois que certains éléments affectant votre glycémie ne puissent pas être inclus dans la calculatrice. Certains exemples sont l\u20AC\u2122exercice, l\u20AC\u2122humeur, la maladie et le stress. C\u20AC\u2122est pourquoi vous avez la possibilité d\u20AC\u2122ajuster votre dose recommandée en utilisant les touches « - » et « + » au bas de l\u20AC\u2122écran. Celles-ci sont situées \u00A0 côté des mots, « Je vais fournir ». Si vous prenez plus d\u20AC\u2122insuline que ce qui est recommandé, cela apparaîtra au-dessus de l\u20AC\u2122horizon et un « + » apparaîtra. Si vous prenez moins d\u20AC\u2122insuline que ce qui est recommandé, cela apparaîtra en dessous de l\u20AC\u2122horizon et un « - » apparaîtra.
insulinCalc.tutorial.inAction.text10 = Dans cet exemple, l\u20AC\u2122utilisateur veut prendre %1$@ moins que la dose recommandée. Le « - » au bas de l\u20AC\u2122écran a été utilisé pour ajuster la dose. C\u20AC\u2122est pourquoi l\u20AC\u2122icône est un « - » et que les informations apparaissent sous l\u20AC\u2122horizon. Ne changez votre bolus d\u20AC\u2122insuline qu\u20AC\u2122en fonction des recommandations de votre professionnel de la santé'. Une fois que vous avez ajusté votre bolus d\u20AC\u2122insuline, votre nouvelle dose apparaîtra au milieu de votre graphique (ici, %2$@). Votre dose calculée restera du côté droit de votre horizon (ici, %3$@).
insulinCalc.tutorial.inAction.text11 = Pour enregistrer toutes les informations que vous avez entrées, appuyez sur « Enregistrer » en haut \u00A0 droite. Les informations sur votre bolus d\u20AC\u2122insuline apparaîtront maintenant dans votre calendrier. Vous pouvez toujours appuyer sur cette entrée dans votre calendrier pour consulter les détails de votre calcul.
insulinCalc.tutorial.inAction.text12 = Assurez-vous de conserver les données de votre appli OneTouch Reveal® \u00A0 jour, et d\u20AC\u2122utiliser Insulin Mentor\u0178\u2026 régulièrement.
insulinCalc.tutorial.inAction.title = Le Insulin Mentor\u0178\u2026 en action
insulinCalc.tutorial.intro.text = Apprenez-en davantage \u00A0 propos de votre Insulin Mentor\u0178\u2026 en sélectionnant l\u20AC\u2122une des options ci-dessous. Passez en revue les termes inconnus, explorez la légende des icônes et notez quelques suggestions. Jetez un \u201Cil au Insulin Mentor\u0178\u2026 en action et consultez la foire aux questions.
insulinCalc.tutorial.intro.title = Apprenez \u00A0 connaître votre Insulin Mentor\u0178\u2026
insulinCalc.tutorial.legend.activeInsulin = Insuline active
insulinCalc.tutorial.legend.adjustedDose = Dose ajustée
insulinCalc.tutorial.legend.correctBloodSugar = Insuline pour corriger la glycémie
insulinCalc.tutorial.legend.correctCarbs = Insuline pour corriger les glucides
insulinCalc.tutorial.legend.info = Examinez les icônes que vous pourriez voir lors du calcul de votre dose de bolus d\u20AC\u2122insuline. Pour plus de détails sur les termes utilisés ici, visitez la section <a href=\
insulinCalc.tutorial.legend.recommendedDose = Dose recommandée
insulinCalc.tutorial.legend.title = Légende
insulinCalc.tutorial.overview.text = <p>Votre professionnel de la santé a activé votre Insulin Mentor\u0178\u2026. Le Insulin Mentor\u0178\u2026 recommande la quantité d\u20AC\u2122insuline dont vous aurez besoin pour manger, une glycémie hors limite, ou les deux. Ce type de dose d\u20AC\u2122insuline s\u20AC\u2122appelle un « bolus ». En apprendre davantage sur l\u20AC\u2122insuline basale et le bolus dans la section<a href=\
insulinCalc.tutorial.overview.title = Insulin Mentor\u0178\u2026 Aperçu
insulinCalc.tutorial.quickUse.moreBtn = plus >
insulinCalc.tutorial.quickUse.reviewBtn = Examiner le tutoriel d\u20AC\u2122utilisation rapide >
insulinCalc.tutorial.quickUse.title = Tutoriel d\u20AC\u2122utilisation rapide
insulinCalc.tutorial.settings.activeInsulin.example.text = Supposons' que votre durée d\u20AC\u2122insuline active est de quatre heures et que vous avez pris un bolus d\u20AC\u2122insuline il y a trois heures. Votre Insulin Mentor\u0178\u2026 considérera toujours qu\u20AC\u2122une partie de cette dose d\u20AC\u2122insuline est active dans votre corps. Par conséquent, votre dose recommandée sera réduite si votre calcul inclut une valeur de glycémie. Maintenant, supposons' que vous ayez pris votre dernière dose d\u20AC\u2122insuline en bolus il y a cinq heures. Votre Insulin Mentor\u0178\u2026 ne considérera pas que l\u20AC\u2122insuline de votre dernière dose est active dans votre corps. Cette insuline ne sera pas incluse dans votre calcul, car votre insuline active est égale \u00A0 zéro.
insulinCalc.tutorial.settings.activeInsulin.reminder.text = Votre Insulin Mentor\u0178\u2026 demande : « Avez-vous enregistré votre récente insuline? » pour vous aider \u00A0 éviter toute accumulation d\u20AC\u2122insuline pour votre sécurité.
insulinCalc.tutorial.settings.activeInsulin.text = La durée de l\u20AC\u2122insuline active vous indique combien de temps votre Insulin Mentor\u0178\u2026 considérera une dose de bolus d\u20AC\u2122insuline précédemment enregistrée comme étant active dans votre corps. Une fois cette durée écoulée, votre Insulin Mentor\u0178\u2026 cessera d\u20AC\u2122inclure la dose dans les calculs. N\u20AC\u2122oubliez pas que cette valeur est définie initialement par votre professionnel de la santé.
insulinCalc.tutorial.settings.activeInsulin.title = Durée de l\u20AC\u2122insuline active
insulinCalc.tutorial.settings.addingSegments.text = Votre professionnel de la santé voudra peut-être que certains réglages de votre Insulin Mentor\u0178\u2026 varient en fonction du moment de la journée. Pour votre objectif de glycémie cible, votre facteur de correction et votre rapport insuline/glucides, votre professionnel de la santé peut ajouter des créneaux horaires par incréments de 30 minutes. Les paramètres peuvent être ajustés dans chaque créneau horaire. Appuyez simplement sur le « + » dans ces sections pour ajouter des paramètres pour un créneau horaire différent.
insulinCalc.tutorial.settings.addingSegments.title = Ajouter des créneaux horaires
insulinCalc.tutorial.settings.concentration.text = Votre professionnel de la santé déterminera de manière appropriée votre concentration en insuline pendant l\u20AC\u2122activation de votre Insulin Mentor\u0178\u2026. Discutez de vos questions avec votre professionnel de la santé.
insulinCalc.tutorial.settings.concentration.title = Concentration d\u20AC\u2122insuline
insulinCalc.tutorial.settings.correctionFactor.example.text = Disons que 'votre facteur de correction est de 1 unité : %1$@. Votre Insulin Mentor\u0178\u2026 inclura une unité d\u20AC\u2122insuline dans votre dose recommandée pour chaque %2$@ où votre glycémie est supérieure \u00A0 votre objectif. Il soustraira une unité pour chaque %3$@ où votre glycémie est inférieure \u00A0 votre cible.
insulinCalc.tutorial.settings.correctionFactor.text = Ceci est également connu comme facteur de sensibilité \u00A0 l\u20AC\u2122insuline. Il s\u20AC\u2122agit d\u20AC\u2122une estimation faite par votre professionnel de la santé de l\u20AC\u2122effet d\u20AC\u2122une unité d\u20AC\u2122insuline sur votre glycémie.
insulinCalc.tutorial.settings.correctionFactor.title = Facteur de correction
insulinCalc.tutorial.settings.doseIncrement.text = Votre professionnel de la santé fixera l\u20AC\u2122augmentation de votre dosage (0,5 unité ou 1 unité) au cours de l\u20AC\u2122activation de votre Insulin Mentor\u0178\u2026. Discutez de vos questions avec votre professionnel de la santé.
insulinCalc.tutorial.settings.doseIncrement.title = Augmentation du dosage
insulinCalc.tutorial.settings.insulinToCarb.example.text = Par exemple, si votre rapport d\u20AC\u2122unités d\u20AC\u2122insuline/glucides est de 1:20, cela signifie qu\u20AC\u2122une unité d\u20AC\u2122insuline couvrira 20 grammes de glucides.
insulinCalc.tutorial.settings.insulinToCarb.text = Ce rapport vous indique combien de grammes de glucides sont couverts par une unité d\u20AC\u2122insuline prandiale.
insulinCalc.tutorial.settings.insulinToCarb.title = Rapport insuline/glucides
insulinCalc.tutorial.settings.maxDoseLimit.text = Votre limite de dose unique maximale est définie comme une fonction de sécurité. \u2030tant donné que prendre trop d\u20AC\u2122insuline peut être dangereux, votre professionnel de la santé a défini une limite de dose unique pour assurer votre sécurité. Si votre dose recommandée est supérieure \u00A0 cette limite, vous en serez informé.
insulinCalc.tutorial.settings.maxDoseLimit.title = Limite maximale de dose unique
insulinCalc.tutorial.settings.subtitle = Rappelez-vous : votre professionnel de la santé entre vos paramètres lorsque votre Insulin Mentor\u0178\u2026 est activé. Bien que cela ne soit pas possible dans tous les pays, votre professionnel de la santé peut vous autoriser \u00A0 modifier les paramètres de votre Insulin Mentor\u0178\u2026. Si vous avez des questions, contactez votre professionnel de la santé avant d\u20AC\u2122apporter des modifications.
insulinCalc.tutorial.settings.targetBloodSugar.example.text = Disons' que votre objectif est %1$@ +/- %2$@. Si votre glycémie est supérieure \u00A0 %3$@,, votre Insulin Mentor\u0178\u2026 recommandera une dose de correction. Si votre glycémie est \u00A0 %4$@,, ce ne sera pas le cas. De même, si vous êtes en dessous de %5$@,, le Insulin Mentor\u0178\u2026 réduira votre dose de correction. Si votre glycémie est \u00A0 %6$@,, ce ne sera pas le cas. Dans les deux cas, l\u20AC\u2122objectif est de ramener votre glycémie \u00A0 votre objectif de %7$@.
insulinCalc.tutorial.settings.targetBloodSugar.text = Votre Insulin Mentor\u0178\u2026 vise \u00A0 rétablir votre glycémie \u00A0 cet objectif et vous recommande une dose basée sur celui-ci. N\u20AC\u2122oubliez pas que votre professionnel de la santé peut également avoir inclus une zone tampon avec votre objectif dans vos paramètres. Si c\u20AC\u2122est le cas, votre Insulin Mentor\u0178\u2026 prendra en compte cette zone tampon lorsqu\u20AC\u2122il calculera une recommandation.
insulinCalc.tutorial.settings.targetBloodSugar.title = Objectif de glycémie pour le dosage d\u20AC\u2122insuline
insulinCalc.tutorial.settings.title = Réglages d'Insulin Mentor\u0178\u2026
insulinCalc.tutorial.terminology.activeInsulin.text = La quantité de l\u20AC\u2122effet de l\u20AC\u2122insuline obtenu \u00A0 partir de doses que vous avez déj\u00A0 prises pouvant encore agir sur votre glycémie.<br/><br/>Disons' que vous avez besoin d\u20AC\u2122insuline pour votre glycémie. Si vous avez toujours un effet d\u20AC\u2122insuline active, le Insulin Mentor\u0178\u2026 réduira votre dose recommandée.
insulinCalc.tutorial.terminology.activeInsulin.title = Insuline active
insulinCalc.tutorial.terminology.adjustedDose.text = La quantité d\u20AC\u2122insuline ajustée en fonction des modifications apportées \u00A0 la dose recommandée<br/><br/>Lorsque vous ajustez votre dose, vous verrez une couleur supplémentaire sur votre graphique, ainsi qu\u20AC\u2122une icône plus ou moins (+/-). Si vous prenez plus d\u20AC\u2122insuline que ce qui est recommandé, le changement que vous verrez sur votre graphique sera au-dessus de l\u20AC\u2122horizon. L\u20AC\u2122icône affichée sera un plus (+). Si vous prenez moins d\u20AC\u2122insuline que ce qui est recommandé, le changement que vous verrez sur votre graphique sera en dessous de l\u20AC\u2122horizon. L\u20AC\u2122icône affichée sera un moins (-).
insulinCalc.tutorial.terminology.adjustedDose.title = Dose ajustée
insulinCalc.tutorial.terminology.basalBolus.text = L\u20AC\u2122insuline peut être dosée de deux manières pour contrôler votre glycémie : la posologie de base et la posologie en bolus. La dose d\u20AC\u2122insuline basale fournit un taux d\u20AC\u2122insuline bas et soutenu. \u20AC moins que vous n\u20AC\u2122utilisiez une pompe \u00A0 insuline, cette opération est généralement réalisée avec une insuline \u00A0 action prolongée. Ce type de dosage d\u20AC\u2122insuline suffirait \u00A0 gérer votre glycémie tout au long de la journée si vous n\u20AC\u2122aviez pas \u00A0 prendre en compte d\u20AC\u2122autres facteurs, tels que l\u20AC\u2122alimentation et les boissons, le stress, etc. C\u20AC\u2122est l\u00A0 que la dose d\u20AC\u2122insuline en bolus peut aider. L\u20AC\u2122insuline utilisée dans les dosages en bolus agit habituellement plus rapidement. Une dose d\u20AC\u2122insuline en bolus agit rapidement en dose de « correction » ou de « repas ». Ensemble, les dosages d\u20AC\u2122insuline basale et en bolus peuvent aider \u00A0 maintenir votre glycémie dans les limites.
insulinCalc.tutorial.terminology.basalBolus.title = Insuline basale et en bolus
insulinCalc.tutorial.terminology.calculatedDose.text = La somme totale d\u20AC\u2122insuline dont vous avez besoin que votre Insulin Mentor\u0178\u2026 a calculé en fonction de votre glycémie, de votre apport en glucides et de votre insuline active<br/><br/>Ce nombre apparaîtra toujours \u00A0 la droite de votre horizon, même si vous ajustez votre dose.\n\nSi votre dose recommandée et votre dose calculée ne sont' pas identiques, cela signifie que vous avez besoin Insulin Mentor\u0178\u2026 d\u20AC\u2122arrondir votre dose calculée. Cette opération est effectuée pour recommander une dose adaptée \u00A0 votre méthode d\u20AC\u2122administration d\u20AC\u2122insuline.
insulinCalc.tutorial.terminology.calculatedDose.title = Dose calculée
insulinCalc.tutorial.terminology.graph.text = Illustration qui affiche les données utilisées pour calculer la dose recommandée d\u20AC\u2122insuline<br/><br/>La moitié supérieure de votre graphique montre les données utilisées pour calculer votre dose d\u20AC\u2122insuline recommandée La moitié inférieure de votre graphique montre les éléments qui font basculer l\u20AC\u2122échelle dans l\u20AC\u2122autre sens. Ceux-ci réduisent votre besoin d\u20AC\u2122insuline supplémentaire.
insulinCalc.tutorial.terminology.graph.title = Graphiques
insulinCalc.tutorial.terminology.horizon.text = Lors du calcul d\u20AC\u2122une dose d\u20AC\u2122insuline, l\u20AC\u2122horizon sépare la moitié supérieure de votre graphique de la moitié inférieure. La partie supérieure montre des éléments qui font augmenter le besoin de votre corps 'pour plus d\u20AC\u2122insuline. La partie inférieure montre des éléments qui réduisent votre besoin d\u20AC\u2122insuline supplémentaire.
insulinCalc.tutorial.terminology.horizon.title = Horizon
insulinCalc.tutorial.terminology.insulinDoseStacking.text = Injection d\u20AC\u2122une autre dose d\u20AC\u2122insuline \u00A0 action plus courte avant que la dose précédente ne soit terminée<br/><br/>L\u20AC\u2122accumulation de doses d\u20AC\u2122insuline augmente le risque d\u20AC\u2122hypoglycémie et doit donc être évitée. Une façon d\u20AC\u2122éviter que les doses d\u20AC\u2122insuline ne s\u20AC\u2122accumulent est de vous assurer que vous entrez toutes vos doses d\u20AC\u2122insuline \u00A0 action plus courte dans votre appli. Cela donne \u00A0 votre Insulin Mentor\u0178\u2026 la possibilité de les prendre en compte lors du calcul de la dose recommandée.
insulinCalc.tutorial.terminology.insulinDoseStacking.title = Accumulation de doses d\u20AC\u2122insuline
insulinCalc.tutorial.terminology.recommendedDose.text = La dose d\u20AC\u2122insuline suggérée \u00A0 prendre en fonction des paramètres définis par votre professionnel de la santé et de la glycémie ou des glucides que vous avez spécifiés<br/><br/>Ce nombre apparaîtra au centre de votre horizon, sauf si vous ajustez la dose que vous administrez. Si vous ajustez votre dose, vous' verrez alors votre dose ajustée au centre de votre graphique.\n\nSi votre dose recommandée et votre dose calculée ne sont' pas les mêmes, cela signifie que votre Insulin Mentor\u0178\u2026 doit arrondir votre dose calculée. Cette opération est effectuée pour recommander une dose adaptée \u00A0 votre méthode d\u20AC\u2122administration d\u20AC\u2122insuline. Lorsque votre Insulin Mentor\u0178\u2026 arrondit, il le fait toujours \u00A0 la baisse pour assurer votre sécurité afin que vous ne preniez pas 'plus d\u20AC\u2122insuline que nécessaire.
insulinCalc.tutorial.terminology.recommendedDose.title = Dose recommandée
insulinCalc.tutorial.terminology.title = Terminologie
insulinCalc.tutorial.tips.activated.text = Votre professionnel de la santé a activé votre Insulin Mentor\u0178\u2026 spécifiquement pour vous. Si vos paramètres sont modifiables, assurez-vous que vous-même ou votre professionnel de la santé êtes les seuls \u00A0 les modifier.
insulinCalc.tutorial.tips.activated.title = VotreInsulin Mentor\u0178\u2026 a été activé uniquement pour vous
insulinCalc.tutorial.tips.duplicate.text = N\u20AC\u2122oubliez pas que les glucides importés d\u20AC\u2122une application différente ne peuvent pas être utilisés dans votre Insulin Mentor\u0178\u2026. Inscrire des glucides dans votre Insulin Mentor\u0178\u2026 pour les faire correspondre \u00A0 vos glucides importés peut entraîner des entrées glucides doubles. Pour éviter cela, il peut être utile de désactiver la possibilité d\u20AC\u2122importer vos glucides \u00A0 partir de l\u20AC\u2122appli de santé que vous utilisez.
insulinCalc.tutorial.tips.duplicate.title = Dupliquer des entrées glucides importées
insulinCalc.tutorial.tips.edit.text = \nPeut-être avez-vous pris plus ou moins d\u20AC\u2122insuline que vos résultats de calcul enregistrés. Si tel est le cas, modifiez l\u20AC\u2122entrée de votre dose de bolus d\u20AC\u2122insuline dans votre calendrier afin qu\u20AC\u2122elle corresponde \u00A0 ce que vous avez fourni. Cela contribue \u00A0 la précision de votre insuline active et permet ainsi d\u20AC\u2122éviter l\u20AC\u2122accumulation et d\u20AC\u2122éviter les hypoglycémies.\nPour modifier un calcul d\u20AC\u2122une dose de bolus d\u20AC\u2122insuline bolus enregistrée, accédez \u00A0 l\u20AC\u2122événement dans votre calendrier. Une fois dans l\u20AC\u2122écran d\u20AC\u2122édition, appuyez sur « Afficher le calcul de l\u20AC\u2122insuline ». Vous serez dirigé vers le graphique que vous avez vu lorsque vous avez enregistré l\u20AC\u2122entrée \u00A0 l\u20AC\u2122origine. Appuyez sur le « - » ou le « + » en bas de votre écran jusqu\u20AC\u2122\u00A0 ce que les unités d\u20AC\u2122insuline qui apparaissent correspondent \u00A0 ce que vous avez réellement délivré. Appuyez sur « Enregistrer » pour mettre \u00A0 jour cette entrée et enregistrer les modifications dans votre calendrier.\nUne fois le calcul de l\u20AC\u2122insuline enregistré, vous ne pourrez plus modifier les résultats de glycémie ni les glucides utilisés dans le calcul.\n
insulinCalc.tutorial.tips.edit.title = Modifier votre calcul après la sauvegarde
insulinCalc.tutorial.tips.foodDatabase.text = Utiliser la base de données alimentaire pour rechercher des aliments et ajouter facilement des entrées glucides pouvant être utilisées dans votre.Insulin Mentor\u0178\u2026 Sauvegarder des repas et créer des favoris pour pouvoir accéder rapidement \u00A0 ces aliments \u00A0 l\u20AC\u2122avenir.
insulinCalc.tutorial.tips.foodDatabase.title = Entrer les glucides \u00A0 l\u20AC\u2122aide de la base de données alimentaire
insulinCalc.tutorial.tips.list.text = Si vous préférez voir les données utilisées pour calculer votre dose d\u20AC\u2122insuline recommandée dans un format liste, faites glisser votre graphique vers la gauche.
insulinCalc.tutorial.tips.list.title = Afficher vos calculs sous forme de liste
insulinCalc.tutorial.tips.logging.text = Si vous' souhaitez ajouter plus de glucides \u00A0 votre calcul de dose d\u20AC\u2122insuline, appuyez sur le signe « + » situé \u00A0 côté des glucides déj\u00A0 présents.
insulinCalc.tutorial.tips.logging.title = Entrer des glucides additionnels
insulinCalc.tutorial.tips.remove.text = Balayez \u00A0 gauche un résultat de glycémie ou une entrée glucides indiquant dans le Insulin Mentor\u0178\u2026 si vous souhaitez le supprimer de votre calcul. Craignez-vous de perdre votre entrée dans votre calendrier? Cela ne se produira que si elle a été ajoutée \u00A0 l\u20AC\u2122intérieur du Insulin Mentor\u0178\u2026 et que vous l\u20AC\u2122avez supprimée avant de sauvegarder votre calcul.
insulinCalc.tutorial.tips.remove.title = Supprimer une lecture ou une entrée glucides de votre calcul.
insulinCalc.tutorial.tips.stacking.text = \nAssurez-vous de consigner toutes les doses de bolus d\u20AC\u2122insuline récentes que vous avez prises sans utiliser le.Insulin Mentor\u0178\u2026 L\u20AC\u2122insuline active prend en compte les doses récentes d\u20AC\u2122insuline en bolus. L\u20AC\u2122enregistrement des doses d\u20AC\u2122insuline non enregistrées contribue \u00A0 la précision de votre insuline active. Ceci, \u00A0 son tour, contribue \u00A0 la précision de votre dose recommandée. Globalement, cela aide \u00A0 prévenir les hypoglycémies.\nDe plus, notez que la combinaison du calcul de la dose d\u20AC\u2122insuline en bolus avant de sauvegarder et de la prise de la dose recommandée de toute façon entraînera une accumulation. Cela peut provoquer une diminution de la dose et peut également rendre votre prochaine dose recommandée moins précise.\n
insulinCalc.tutorial.tips.stacking.title = \u2030vitez d\u20AC\u2122accumuler et aidez \u00A0 prévenir les hypoglycémies

mentorTips.closeToHigh.beforeMeal.description.immediate = <p>Ce message concerne les résultats avant un repas. Songez à modifier le repère repas si vous avez mangé dans les trois heures précédentes.</p><p>Votre résultat était dans votre plage d’objectifs, mais s’approchait de l’extrémité supérieure de la plage où la plupart des professionnels de la santé souhaiteraient que les résultats se situent avant un repas ou une collation. Savez-vous pourquoi vous vous approchez peut-être d’une hyperglycémie?</p><ul><li>Avez-vous pris une collation supplémentaire ou consommé plus de glucides que d’habitude lors de votre dernier repas ou collation? Si vous ne l’avez pas déjà fait, songez à établir un objectif de consommation de glucides pour vous aider à rester sur la bonne voie.</li><li>Avez-vous eu moins de temps pour planifier vos repas et collations?</li><li>Avez-vous pris vos médicaments, y compris l’insuline, selon les instructions de votre professionnel de la santé?</li><li>Vous sentez-vous malade? Votre professionnel de la santé peut vous prodiguer des conseils spécifiques les jours où vous êtes malade.</li><li>Vous sentez-vous stressé(e) ou d’humeur changeante? Si vous avez une journée ou une semaine de travail chargée en perspective, essayez d’apporter plus de soin à la planification de vos repas, ou prévoyez de faire une courte marche pour vous aider à faire face et à maintenir votre glycémie dans votre plage d’objectifs.</li><li>Avez-vous fait l’impasse sur votre séance d’exercice?</li><li>Avez-vous consommé de l’alcool?</li><li>Vos médicaments ont-ils changé?</li></ul><p>Si votre glycémie est déjà élevée avant de manger, il est possible que vous ayez un résultat plus élevé que prévu après avoir mangé. Souhaitez-vous définir un rappel pour revérifier votre glycémie dans deux et/ou quatre heures?</p>

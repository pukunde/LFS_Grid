mentorTips.lowEventTagPattern.illness.description.late = <p>Vos résultats comportent une tendance Maladie. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Maladie.</p><p>Lorsque vous êtes malade, vous pouvez perdre votre appétit. Il est possible que vous preniez vos médicaments antidiabétiques comme d’habitude, puis que vous oubliiez de manger par manque d’appétit. Cela peut entraîner une baisse de votre glycémie.</p><p>Si vous êtes malade et avez peu d’appétit, pensez à vérifier votre glycémie plus souvent que d’habitude tout au long de la journée. Gardez également des collations, du jus ou des comprimés de glucose à portée de main pour les cas où vous vous retrouvez en hypoglycémie.</p>
mentorTips.lowEventTagPattern.illness.title = Tendance basse Maladie
mentorTips.lowEventTagPattern.insulin.description.immediate = Vos résultats comportent une tendance Insuline. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Insuline. Veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie? 
mentorTips.lowEventTagPattern.insulin.description.intermediate = Vos résultats comportent une tendance Insuline. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Insuline. La consommation de jus ou la prise de comprimés de glucose a pour effet de faire augmenter la glycémie quand celle-ci est basse. Que recommande votre professionnel de la santé ? Avez-vous refait le test 15 minutes plus tard? Si vous n’avez pas revérifié votre glycémie après votre hypoglycémie, songez à le faire après votre prochaine hypoglycémie. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies et pensez à noter ce qui a causé, selon vous, cette hypoglycémie et ce que vous avez fait pour y remédier.'
mentorTips.lowEventTagPattern.insulin.description.late = <p>Vos résultats comportent une tendance Insuline. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Insuline.</p><p>Vous avez marqué ces hypoglycémies par un repère Insuline.</p><ul><li>Prenez-vous vos médicaments, y compris votre insuline, selon les instructions de votre professionnel de la santé?</li> <li>Vos médicaments ont-ils changé ?</li><li>Mangez-vous moins ou prenez-vous une dose excessive d’insuline pour couvrir vos repas ?</li><li>Êtes-vous actif(ve) au moment du pic d’activité de l’insuline ?</li></ul><p>Si vous avez des incertitudes sur votre horaire ou vos modalités de prise d’insuline, parlez-en à votre professionnel de la santé.</p>
mentorTips.lowEventTagPattern.insulin.title = Tendance basse Insuline
mentorTips.lowEventTagPattern.medication.description.immediate = Vos résultats comportent une tendance Médicaments. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Médicaments. Veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie? 
mentorTips.lowEventTagPattern.medication.description.intermediate = Vos résultats comportent une tendance Médicaments. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Médicaments. La consommation de jus ou la prise de comprimés de glucose a pour effet de faire augmenter la glycémie quand celle-ci est basse. Que recommande votre professionnel de la santé ? Avez-vous refait le test 15 minutes plus tard? Si vous n’avez pas revérifié votre glycémie après votre hypoglycémie, songez à le faire après votre prochaine hypoglycémie. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies et pensez à noter ce qui a causé, selon vous, cette hypoglycémie et ce que vous avez fait pour y remédier.'
mentorTips.lowEventTagPattern.medication.description.late = <p>Vos résultats comportent une tendance Médicaments. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Médicaments.</p><p>Certains médicaments administrés dans le cadre de la prise en charge du diabète peuvent entraîner une hypoglycémie et être la cause de vos résultats à tendance bas que vous avez marqués par un repère Médicaments.</p><ul><li>Prenez-vous des médicaments susceptibles de causer des hypoglycémies? En cas d’incertitude, demandez conseil à votre professionnel de la santé.</li> <li>Prenez-vous la dose de médicament prescrite par votre professionnel de la santé?</li> <li>Prenez-vous vos médicaments aux horaires prescrits?</li></ul>
mentorTips.lowEventTagPattern.medication.title = Tendance basse Médicaments
mentorTips.lowEventTagPattern.mood.description.immediate = Vos résultats comportent une tendance Humeur. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Humeur. Veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie? 
mentorTips.lowEventTagPattern.mood.description.intermediate = Vos résultats comportent une tendance Humeur. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Humeur. La consommation de jus ou la prise de comprimés de glucose a pour effet de faire augmenter la glycémie quand celle-ci est basse. Que recommande votre professionnel de la santé ? Avez-vous refait le test 15 minutes plus tard? Si vous n’avez pas revérifié votre glycémie après votre hypoglycémie, songez à le faire après votre prochaine hypoglycémie. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies et pensez à noter ce qui a causé, selon vous, cette hypoglycémie et ce que vous avez fait pour y remédier.'
mentorTips.lowEventTagPattern.mood.description.late = <p>Vos résultats comportent une tendance Humeur. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Humeur.</p><p>Même si nous pensons parfois que les sautes d’humeur sont responsables des hyperglycémies, elles peuvent aussi causer des hypoglycémies. Vous avez marqué ces hypoglycémies par un repère Humeur. Si vous êtes sujet(te) aux sautes d’humeur et que cela semble faire baisser votre glycémie, songez à garder une collation saine supplémentaire à portée de main pour pallier ce genre de situation.</p>
mentorTips.lowEventTagPattern.mood.title = Tendance basse Humeur
mentorTips.lowEventTagPattern.stress.description.immediate = Vos résultats comportent une tendance Stress. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Stress. Veillez à suivre les consignes de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie? 
mentorTips.lowEventTagPattern.stress.description.intermediate = Vos résultats comportent une tendance Stress. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Stress. La consommation de jus ou la prise de comprimés de glucose a pour effet de faire augmenter la glycémie quand celle-ci est basse. Que recommande votre professionnel de la santé ? Avez-vous refait le test 15 minutes plus tard? Si vous n’avez pas revérifié votre glycémie après votre hypoglycémie, songez à le faire après votre prochaine hypoglycémie. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies et pensez à noter ce qui a causé, selon vous, cette hypoglycémie et ce que vous avez fait pour y remédier.'
mentorTips.lowEventTagPattern.stress.description.late = <p>Vos résultats comportent une tendance Stress. Au cours des 30 derniers jours, il s’agit de votre troisième hypoglycémie que vous avez marquée par un repère Stress.</p><p>Ces résultats d’hypoglycémie que vous avez marqués par un repère Stress ont-ils été relevés peu après votre sensation de stress? Le stress est souvent considéré comme un facteur d’hyperglycémie, alors que, à court terme, il peut aussi causer des hypoglycémies. Les situations de stress mobilisent beaucoup d’énergie et ce rapidement, ce qui se traduit souvent par des dépenses énergétiques en glucides. Il n’est pas rare que le stress cause des hypoglycémies. Si vous anticipez une semaine stressante, pensez à garder des collations saines supplémentaires à portée de main pour les cas où votre glycémie commence à baisser.</p>
mentorTips.lowEventTagPattern.stress.title = Tendance basse Stress
mentorTips.lowExerciseEvent.description.immediate = Votre résultat était bas au moment de votre séance d’exercice. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies liées à l’exercice. Souhaitez-vous définir un rappel pour revérifier votre glycémie dans 15 minutes?
mentorTips.lowExerciseEvent.description.intermediate = <p>Votre résultat était bas au moment de votre séance d’exercice. Quelle est normalement votre glycémie avant, pendant et après ce type d’activité?</p><ul><li>Pensez à faire le test plusieurs fois dans les prochaines heures.</li><li>Notez les effets de cette activité sur votre glycémie.</li><li>L’effet de l’exercice sur la glycémie peut durer jusqu’à 36 heures.</li><li>Suivez les instructions de votre professionnel de la santé si votre glycémie continue de baisser.'</li></ul><p>Si vous suivez un programme d’exercice régulier, songez à définir un rappel pour prendre une collation avant votre prochaine séance d’exercice ou pour tester votre glycémie avant, pendant et après celle-ci.</p>
mentorTips.lowExerciseEvent.description.late = <p>Votre résultat était bas au moment de votre séance d’exercice. Savez-vous ce qui a pu causer votre hypoglycémie? Tenez compte de ce qui suit :</p><ul><li>Avez-vous sauté votre collation avant votre séance d’exercice?</li><li>Avez-vous consommé de l’alcool avant ou après votre séance d’exercice?</li><li>Si vous prenez de l’insuline, avez-vous fait de l’exercice au pic d’activité de l’insuline?</li></ul><p>Rappelez-vous que l’effet de l’exercice sur la glycémie peut durer jusqu’à 36 heures. Si vous mesurez à nouveau une hypoglycémie, veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies liées à l’exercice.</p><p>Si vous suivez un programme d’exercice régulier, songez à définir un rappel pour prendre une collation avant votre prochaine séance d’exercice ou pour tester votre glycémie avant, pendant et après celle-ci.</p>
mentorTips.lowExerciseEvent.title = Basse après ex.
mentorTips.lowPattern.description.immediate = Votre résultat était bas et s’inscrit dans une tendance basse vers cette heure de la journée ces quatre derniers jours. Cette hypoglycémie vous expose également à un risque de nouvelle hypoglycémie dans les prochaines 24 heures. Avant de commencer à réfléchir sur cette tendance ou sur de futures hypoglycémies, concentrez-vous sur votre hypoglycémie actuelle et veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie dans 15 minutes?
mentorTips.lowPattern.description.intermediate = <p>Votre résultat était bas et s’inscrit dans une tendance basse vers cette heure de la journée ces quatre derniers jours. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies, et si vous avez d’autres hypoglycémies à l’avenir, pensez toujours à refaire le test 15 minutes plus tard pour savoir si votre glycémie tend à la hausse ou à la baisse.</p><p>Sachez aussi que cette hypoglycémie vous expose à un risque de nouvelle hypoglycémie dans les prochaines 24 heures. Pensez à refaire le test plus fréquemment que d’habitude au cours de la prochaine journée, car votre glycémie peut encore baisser sans que vous éprouviez les symptômes que vous ressentez habituellement lorsque vous êtes en hypoglycémie.</p><p>Savez-vous quelle peut être la cause de cette tendance basse?</p><ul><li>Pensez aux changements récents dans votre routine (alimentation, heures des repas, activité physique, médicaments, couverture insulinique, etc.) et aux effets possibles de ces changements sur votre glycémie.</li><li>Pensez aux changements simples que vous pouvez apporter pour mettre fin à cette tendance basse.</li></ul>
mentorTips.lowPattern.description.late = Votre résultat était bas et s’inscrit dans une tendance basse vers cette heure de la journée ces quatre derniers jours. Sachez que cette hypoglycémie vous expose également à un risque de nouvelle hypoglycémie dans les prochaines 24 heures. Pensez à refaire le test plus fréquemment que d’habitude au cours de la prochaine journée, car votre glycémie peut encore baisser sans que vous éprouviez les symptômes que vous ressentez habituellement lorsque vous êtes en hypoglycémie. Veillez également à examiner cette tendance et à identifier quelles peuvent être les causes. Vous pouvez modifier vos résultats pour prendre des notes qui vous aideront à vous souvenir des causes de vos hypoglycémies. 
mentorTips.lowPattern.title = Tendance basse
mentorTips.lowPatternOfPatterns.description.immediate = Votre résultat était bas et s’inscrit dans une tendance basse récurrente, ce qui signifie que vous avez eu au moins deux tendances basses vers cette heure-là ces 14 derniers jours. Cette hypoglycémie vous expose également à un risque de nouvelle hypoglycémie dans les prochaines 24 heures. Avant de commencer à réfléchir sur cette tendance récurrente ou sur de futures hypoglycémies, concentrez-vous sur votre hypoglycémie actuelle et veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies. Souhaitez-vous définir un rappel pour revérifier votre glycémie dans 15 minutes?
mentorTips.lowPatternOfPatterns.description.intermediate = Votre résultat était bas et s’inscrit dans une tendance basse récurrente, ce qui signifie que vous avez eu au moins deux tendances basses vers cette heure-là ces 14 derniers jours. Veillez à suivre les instructions de votre professionnel de la santé pour le traitement et la prévention des hypoglycémies, et si vous avez d’autres hypoglycémies à l’avenir, pensez à refaire le test 15 minutes plus tard pour savoir si votre glycémie tend à la hausse ou à la baisse.
mentorTips.lowPatternOfPatterns.description.late = Votre résultat était bas et s’inscrit dans une tendance basse récurrente, ce qui signifie que vous avez eu au moins deux tendances basses vers cette heure-là ces 14 derniers jours. Sachez que cette hypoglycémie vous expose également à un risque de nouvelle hypoglycémie dans les prochaines 24 heures. Pensez à refaire le test plus fréquemment que d’habitude au cours de la prochaine journée, car votre glycémie peut encore baisser sans que vous éprouviez les symptômes que vous ressentez habituellement lorsque vous êtes en hypoglycémie. Veillez également à examiner cette tendance récurrente et songez à discuter des causes de cette tendance avec votre professionnel de la santé. Vous pouvez modifier vos résultats pour prendre des notes qui vous aideront à vous souvenir des causes de vos hypoglycémies. 
mentorTips.lowPatternOfPatterns.title = Tendance basse récurrente

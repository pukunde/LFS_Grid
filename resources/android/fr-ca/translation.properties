settings.eventTags.description = Sélectionnez jusqu’à huit repères d’événements pour votre appli et faites-les glisser selon votre ordre de préférence. Seuls les cinq premiers repères choisis apparaîtront sur votre lecteur.
settings.eventTags.info.carbs = Marquez votre résultat par un repère Glucides pour suivre les effets de différents glucides sur votre glycémie, ou si vous avez consommé plus ou moins de glucides que prévu.
settings.eventTags.info.description = Vous devez sélectionner au moins un repère d’événement. Pour retirer un repère d’événement, faites glisser l’icône correspondante dans la corbeille qui s’affiche. Pour ajouter un repère d’événement, tapez sur le bouton « + » puis le repère que vous souhaitez ajouter. Vous pouvez uniquement personnaliser les repères d’événement de votre lecteur ici dans votre appli. Si vous avez plusieurs lecteurs, les repères d’événement et l’ordre que vous choisissez ici apparaîtront sur l’ensemble de vos lecteurs. Si vous choisissez d’utiliser plus de cinq repères d’événement, seuls les cinq premiers selon votre ordre de préférence seront disponibles sur votre lecteur.
settings.eventTags.info.exercise = Vous pouvez utiliser le repère Exercice si vous relevez vos résultats vers les heures où vous avez été actif(ve), même plusieurs heures plus tard.
settings.eventTags.info.general = Les repères d’événement aident à mettre vos résultats en contexte. Ils peuvent servir de rappels concernant les raisons possibles de vos hypoglycémies ou hyperglycémies. Pensez également à ajouter des notes dans vos résultats. Quels types de glucides avez-vous consommés? En quoi votre dose d’insuline a-t-elle changé? Quel était le niveau d’intensité de votre exercice?
settings.eventTags.info.glucose = Le repère Glucose peut être utilisé lorsque vous mangez, ou que vous avez l’intention de manger, pour faire augmenter délibérément votre glycémie après un résultat bas.
settings.eventTags.info.illness = Le repère Maladie peut être utilisé si vous vous sentez malade au moment où vous relevez un résultat. Rappelez-vous que le fait d’être malade peut faire monter ou baisser la glycémie.
settings.eventTags.info.insulin = Le repère Insuline peut être utilisé si vous relevez un résultat au moment où votre insuline est la plus active, si vous oubliez de prendre votre insuline ou si votre dose a changé.
settings.eventTags.info.medication = Utilisez le repère Médicament si vous relevez un résultat au moment où votre médicament est habituellement le plus efficace sur votre glycémie, lorsque vous oubliez de prendre vos médicaments, ou si vous changez la dose de vos médicaments.
settings.eventTags.info.mood = Marquez votre résultat avec un repère Humeur si vous pensez que l’humeur dans laquelle vous étiez au moment de relever votre résultat a pu provoquer, directement ou indirectement, une glycémie plus élevée ou plus basse que prévu.
settings.eventTags.info.stress = Utilisez le repère Stress dès que vous vous sentez stressé(e). Que votre stress soit d'ordre professionnel, relationnel ou physique, il doit être pris en compte.

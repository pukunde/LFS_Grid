insulinCalc.extremeHigh.message = <p>Votre glycémie est très élevée (plus de %@).</p><p>Le Insulin Mentor\u0178\u2026 ne peut pas recommander en toute confiance une dose en utilisant un résultat de glycémie ##très élevé## ou <strong>##HI##</strong>. Même si vous entrez des glucides, vous ne verrez pas une dose d\u20AC\u2122insuline recommandée sur votre graphique.</p><p>Pensez \u00A0 vous laver les mains et \u00A0 vérifier \u00A0 nouveau votre glycémie. Si c\u20AC\u2122est toujours un ##très élevé##, ou <strong>##HI##</strong>, demandez \u00A0 votre professionnel de la santé de vous aider \u00A0 calculer votre dose d\u20AC\u2122insuline.</p><p>Appuyez sur « Enregistrer » pour enregistrer les entrées de glucides ou de glycémie non enregistrées dans votre calendrier et pour vous rappeler de vérifier votre glycémie \u00A0 nouveau dans 15 minutes.</p>

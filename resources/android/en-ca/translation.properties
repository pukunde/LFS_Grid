mentorTips.lowEventTagPattern.mood.description.intermediate = There is a Mood pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Mood. Drinking juice or using glucose tabs raise the Glucose when it’s low. What does your healthcare professional recommend? Did you retest 15 minutes later? If you didn’t recheck your Glucose after your low, consider doing this with your next low. Be sure to follow your healthcare professional's directions for treating and preventing lows, and consider keeping track of what you think may have caused this low, and what you did to fix it.
mentorTips.lowEventTagPattern.mood.description.late = <p>There is a Mood pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with a Mood.</p><p>Though we sometimes think of a mood swing as a cause of high Glucose, mood swings can also cause low Glucose. You tagged these lows with Mood. If you are prone to mood swings, and if it seems like your Glucose dips lower when your mood changes, consider keeping an extra healthy snack on hand for those moments.</p>
mentorTips.lowEventTagPattern.mood.title = Low Mood Pattern
mentorTips.lowEventTagPattern.stress.description.immediate = There is a Stress pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Stress. Be sure to follow your healthcare professional’s direction for treating and preventing lows. Would you like to set a reminder to recheck your Glucose? 
mentorTips.lowEventTagPattern.stress.description.intermediate = There is a Stress pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Stress. Drinking juice or using glucose tabs raise the Glucose when it’s low. What does your healthcare professional recommend? Did you retest 15 minutes later? If you didn’t recheck your Glucose after your low, consider doing this with your next low. Be sure to follow your healthcare professional's directions for treating and preventing lows, and consider keeping track of what you think may have caused this low, and what you did to fix it.
mentorTips.lowEventTagPattern.stress.description.late = <p>There is a Stress pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Stress.</p><p>Were these low readings that you tagged with Stress taken shortly after you felt stressed? We often link stress with high Glucose, but in the short term, stress can also cause low Glucose. Stressful situations can use up a lot of energy quickly, and often, the energy that gets burned is Glucose. It is not out of the ordinary for stress to cause lows. If you are expecting a stressful week ahead, consider keeping additional healthy snacks on hand in case your Glucose starts to run low.</p>
mentorTips.lowEventTagPattern.stress.title = Low Stress Pattern
mentorTips.lowExerciseEvent.description.immediate = Your reading was a low around exercise.Be sure to follow your healthcare professional’s direction for treating and preventing lows around exercise. Would you like to set a reminder to recheck your Glucose in 15 minutes?
mentorTips.lowExerciseEvent.description.intermediate = <p>Your reading was low around exercise. What does your Glucose usually measure before, during and after this type of activity?</p><ul><li>Consider testing multiple times over the next few hours.</li><li>Make a note of any effects this activity has on your Glucose.</li><li>Exercise can affect your Glucose for up to 36 hours.</li><li>Act according to your healthcare professional's directions if your Glucose continues to run low.</li></ul><p>If you have a regular exercise schedule, consider setting a reminder to eat a snack before you exercise next, or to test your Glucose before, during, or after your next workout.</p>
mentorTips.lowExerciseEvent.description.late = <p>Your reading was a low around exercise. Do you know what may have caused your low? Consider the following:</p><ul><li>Did you skip your pre-exercise snack?</li><li>Did you drink alcohol before or after your workout?</li><li>If you use insulin, did you exercise during the peak of your insulin activity?</li></ul><p>Remember that exercise can affect your Glucose for up to 36 hours. If you experience another low, remember to be sure to follow your healthcare professional’s direction for treating and preventing lows around exercise.</p><p>If you have a regular exercise schedule, consider setting a reminder to eat a snack before you exercise next, or to test your Glucose before, during, or after your next workout.</p>
mentorTips.lowExerciseEvent.title = Exercise Low
mentorTips.lowPattern.description.immediate = Your reading was low and is part of a pattern of lows around this time of day over the last 4 days. This low also puts you at risk for another low within the next 24 hours. Before you start thinking about this pattern or future lows, focus on your current low, and be sure to follow your healthcare professional’s direction for treating and preventing lows. Would you like to set a reminder to recheck your Glucose in 15 minutes?
mentorTips.lowPattern.description.intermediate = <p>Your reading was low and is part of a pattern of lows around this time of day over the last 4 days. Be sure to follow your healthcare professional’s directions for treating and preventing lows, and with future lows, always consider retesting 15 minutes later so you know which direction your Glucose is heading.</p><p>Also be aware that this low also puts you at risk for another low within the next 24 hours. Consider testing more frequently than usual over the next day, since your Glucose may run lower and you may not have the symptoms you usually do with a low.</p><p>Do you know what may be causing this pattern of lows?</p><ul><li>Consider any recent changes to your routine (foods, meal times, activity, medicines, insulin coverage, etc.) and how these could affect your Glucose.</li><li>Think about any simple changes you can make to help end this low pattern.</li></ul>
mentorTips.lowPattern.description.late = Your reading was low and is part of a pattern of lows around this time of day over the last 4 days. Be aware that this low puts you at risk for another low within the next 24 hours. Consider testing more frequently than usual over the next day, since your Glucose may run lower and you may not have the symptoms you usually do with a low. Also, be sure to review this pattern and identify what might be causing it. You can edit your readings to make notes to help you remember what caused the lows. 
mentorTips.lowPattern.title = Low Pattern
mentorTips.lowPatternOfPatterns.description.immediate = Your reading was low and is part of a recurring pattern of lows, which means that you had at least two low patterns around this time of the day over the last 14 days. This low also puts you at risk for another low within the next 24 hours. Before you start thinking about this recurring pattern and before you start thinking about future lows, focus on your current low, and be sure to follow your healthcare professional’s direction for treating and preventing lows. Would you like to set a reminder to recheck your Glucose in 15 minutes?
mentorTips.lowPatternOfPatterns.description.intermediate = Your reading was low and is part of a recurring pattern of lows, which means that you had at least two low patterns around this time of the day over the last 14 days. Be sure to review your healthcare professional’s directions for treating and preventing lows, and with future lows, consider retesting 15 minutes later so you know which direction your Glucose is heading.
mentorTips.lowPatternOfPatterns.description.late = Your reading was low and is part of a recurring pattern of lows, which means that you had at least two low patterns around this time of the day over the last 14 days. Be aware that this low puts you at risk for another low within the next 24 hours. Consider testing more frequently than usual over the next day, since your Glucose may run lower and you may not have the symptoms you usually do with a low. Also, be sure to review this recurring pattern and consider talking with your healthcare professional about what may be causing this recurring pattern. You can edit your readings to make notes to help you remember what caused the lows. 

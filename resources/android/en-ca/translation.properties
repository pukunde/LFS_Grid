settings.goalTracker.info.body = Set daily goals to track your progress, including the number of times you want to test your Glucose the number of steps you would like to take how many times you want to log your carbs and how much active time you would like to achieve. You can even set a weekly goal for this last one. All of this information can be brought into the app by syncing with your meter or health apps, and except for your steps, can also be entered manually. Steps indicate how much you are moving throughout the day, and they don't have to be considered 'intense activity' to provide their own, independent health benefits. Steps and activity are both important to your health, so we hope you'll set goals for each of them here.

mentorTips.closeToHigh.description.immediate = <p>Your reading was in range, but it was close to a high. If this reading was before you ate, then it was close to the high end of the range where most healthcare professionals would like your readings to be before eating. Remember that if you start out with a higher Glucose before you eat, you may have a higher reading than you would expect after you eat. </p><p>Do you know why you may be close to a high?</p><ul><li>Did you add a snack that you don’t usually eat, or eat more carbs than usual? If you have not, consider creating a carbs goal in Goal Tracker to help keep you on track.</li><li>Did you have less time to plan your snacks and meals?</li></ul><p>If this reading was taken after you ate, you may want to consider a short walk to help keep your Glucose in range.</p><ul><li>Did you eat more protein or fat than usual with your carbs? Fat can make your Glucose go up more slowly, but it can also go higher and stay higher longer. You may want to watch for a pattern of highs or near highs after certain kinds of foods or meals.</li></ul><p>Consider some other causes:</p><ul><li>Did you drink alcohol?</li><li>Are you feeling ill? Your healthcare professional may have specific tips for you on days you are sick.</li><li>Are you feeling stressed or moody? If you have a busy day or week ahead at work, try to take extra care in meal planning, or plan to take a short walk to help you cope and keep your Glucose in your target range.</li><li>Did you skip your workout?</li><li>Did you take your medicines, including insulin, like your healthcare professional directed?</li><li>Did your medicines change?</li></ul>

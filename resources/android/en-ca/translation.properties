mentorTips.lowEventTagPattern.illness.description.late = <p>There is an Illness pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with an Illness.</p><p>When you are sick, you can lose your appetite. You might take your diabetes medicines like you normally would, then forget to eat because you aren’t hungry. Your Glucose might go low as a result.</p><p>If you have been ill and have not had much of an appetite, consider checking your Glucose more often during the day than you normally would. Also, keep snacks, juice, or glucose tabs on hand in case your Glucose happens to run low.</p>

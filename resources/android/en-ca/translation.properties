mentorTips.treatLow.description.immediate = Your reading was low. Be sure to follow your healthcare professional’s direction for treating and preventing lows. Would you like to set a reminder to recheck your Glucose in 15 minutes?
mentorTips.treatLow.description.intermediate = <p>Your reading was low. Did you recheck your Glucose shortly after your low?</p><ul><li>Be sure to follow your healthcare professional's direction for treating and preventing lows.</li><li>With future lows, consider retesting 15 minutes later so you know which direction your Glucose is heading.</li><li>Be sure to stay on top of your readings over the next 24 hours. It is not unusual to have another low and not feel it within this time period.</li><li>Consider making a note of what you think caused your low, and what you did to fix it.</li></ul>
mentorTips.treatLow.description.late = <p>Your reading was low. Do you know what may have caused your low? Consider the following to help you avoid a low like this in the future.</p><ul><li>Did you skip a meal or a snack that you usually eat, or did you skip carbs at your last meal?</li><li>Were you more active than usual, or did you skip the snack you usually eat when you exercise?</li><li>Did you drink more alcohol than usual around your last meal?</li><li>Did your medicines change?</li><li>If you take insulin, did you take more than you should?</li></ul>

a1c.info.moreInformationText = <p>Your A1C tells you what your average Glucose has been over the last 2 to 3 months. When you test regularly, your 90-day average may be able to do the same. Sometimes, the average from your meter readings from the 90 days prior to your A1C test and your A1C result don’t match. This could be for any number of reasons. Illnesses, medicines and other factors can affect your A1C result. Also, remember that your A1C is an average. Maybe your A1C and 90-day average don’t match because you’re not testing regularly enough, or maybe the timing of your testing misses highs or lows.</p><p>Consider going to My Settings to set or edit a testing goal to stay on track with checking your Glucoses.</p><p>If you notice a difference between your A1C and your 90-day average, you may want to talk with your healthcare professional to help you find out why. Also, think about the times when you do test:</p><ul><li>Are you testing after you exercise or when you’re feeling low? If you miss those low readings, your average may seem higher than it really is.</li><li>Are you testing two hours after you eat, when you could be high? If you miss those high readings, your average may seem lower than it really is.</li></ul><p>Consider setting a reminder to test after dinner today.</p>

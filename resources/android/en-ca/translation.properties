insulinCalc.warning.checkGlucose.text = Though your last insulin dose calculation included carbs that would need insulin, your Glucose was low. To return to this calculation, your Glucose can no longer be low. Check your Glucose again and enter it here.
insulinCalc.warning.checkGlucose.title = Check Your Glucose
insulinCalc.warning.noInsulinDose.text = Your Glucose is low. Follow your healthcare professional's directions for treating lows.\n\nSave this calculation and we'll remind you to recheck your Glucose in 15 minutes.
insulinCalc.warning.noInsulinDose.title = No insulin dose recommended.
insulinCalc.warning.noInsulinDoseNow.text = Your Glucose is low. Follow your healthcare professional's directions for treating lows.\n\nEven though you are eating soon, taking an insulin dose now may cause your Glucose to dip lower. This is because the insulin may work before your Glucose has had time to come up enough.\n\nIf your Glucose is no longer low within an hour after your low reading, you'll be able to return to this calculation and move forward with your insulin dose. For now, tap \
insulinCalc.warning.noInsulinDoseNow.title = No insulin dose recommended right now.
insulinCalc.warning.removeCarbs.message = Removing these carbs will remove them from your calculation.\n\nIf you entered these carbs within the Insulin Mentor\u2122, they will also not be recorded in your app.
insulinCalc.warning.removeLow.text = Your Insulin Mentor\u2122 assumes that the carbs in this calculation include what you have eaten to get back in range. Using these carbs, along with your low Glucose reading, helps in calculating an accurate dose. Using your latest reading may result in a recommended dose that could cause another low Glucose.

a1c.graph.bottom.reason.content = <p>You don’t have enough Glucose readings to use the A1C Comparator. You need to have entered or synced at least two Glucose readings in the 90 days prior to your A1C test date. Would you like to set or edit a testing goal to stay on track with checking your Glucoses?<br /><a href=\otr://goal_tracking\>Go to Goal Tracker.></a></p><p>Once you have your A1C entered and enough Glucose readings in your app, this tool will compare your A1C (right side of graph) with the average of your readings from the 90 days prior to your test (left side of graph), which may give you helpful information. Your A1C tells you what your average Glucose has been over the last 2 to 3 months. When you test regularly, your 90-day average may be able to do the same. If these numbers don’t match up, it may be a good time to talk with your healthcare professional to find out why.</p>

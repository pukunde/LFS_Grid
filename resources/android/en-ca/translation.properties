mentorTips.lowEventTagPattern.medication.description.late = <p>There is a Meds pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Meds.</p><p>Some medicines that help with diabetes can cause low Glucoses and may be the cause of your low pattern readings that you tagged with Meds.</p><ul><li>Do you take any medicines that may cause lows? If you’re unsure, ask your healthcare professional.</li> <li>Have you been taking the amount of medicine your healthcare professional directed?</li> <li>Have you been taking your medicines at the right times?</li></ul>

mentorTips.closeToLow.description.immediate = Your reading was still in range, but it was close to low, and lower than you’ve been running. If you do not plan to eat soon, or if you recently ate and are concerned you could go even lower, consider setting a reminder to recheck your Glucose in 15 minutes. If this next reading is a low, be sure to follow your healthcare professional’s direction for treating and preventing lows. 
mentorTips.closeToLow.description.intermediate = <p>Your reading was still in range, but it was close to low, and lower than you’ve been running. In the future, if you are close to low and do not plan to eat soon, or if you recently ate and are concerned you could go even lower, consider rechecking your Glucose 15 minutes after your close to low reading. You’ll know which direction your Glucose is heading, and can prevent or fix a low if you need to.</p><p>Be sure to follow your healthcare professional's directions for preventing and fixing lows, and consider tracking what you think caused your Glucose to dip toward the low range, and if you did anything to fix it.</p>
mentorTips.closeToLow.description.late = <p>Your reading was still in range, but it was close to low, and lower than you’ve been running. Do you know what may have brought you close to a low?</p><ul><li>Did you skip a meal or snack, or eat fewer carbs than usual at your last meal?</li><li>Did your medicines change?</li><li>Were you active, or did you forget to eat your snack before exercising?</li><li>Did you drink alcohol?</li><li>Did your medicines change? Did you take them as your healthcare professional directed?</li><li>If you take insulin, did you take too much?</li></ul><p>Consider tracking what you think caused your Glucose to dip toward the low range, and if you did anything to fix it. If this happens again in the future, consider testing 15 minutes after your Near Low to see which direction your Glucose is heading.</p>
mentorTips.closeToLow.title = Near Low
mentorTips.consistence.description = %@ of %@ results are in range over the last 7 days. 
mentorTips.consistence.title = Keep it up
mentorTips.fastingHigh.description = <p>Your reading was a morning high, but do you know when your Glucose may have started running high?</p><ul><li>Consider testing before bed to make sure you aren't going to bed with a high.</li><li>Consider testing 4 hours after you go to bed to see how your Glucose is in the middle of the night.</li><li>Once you see how your Glucose acts overnight, speak with your healthcare professional about any possible changes you can work on to help prevent morning high.</li></ul><p>Would you like to set a reminder to test before bed tonight and/or to test again in the middle of the night?</p>
mentorTips.fastingHigh.title = Morning High
mentorTips.fastingLow.description.immediate = Your reading was a morning low. Be sure to follow your healthcare professional’s direction for treating and preventing lows. Would you like to set a reminder to recheck your Glucose in 15 minutes?
mentorTips.fastingLow.description.intermediate = Your reading was a morning low. What did you do to fix your before-breakfast low? Did you retest 15 minutes later? Be sure to follow your healthcare professional's directions for treating and preventing lows, and consider keeping track of what you think may have caused this low, and what you did to fix it. Consider adding a note about what may have caused your low and what you did to fix it.
mentorTips.fastingLow.description.late = <p>Your reading was a morning low. Do you know what may have caused your low? There are a number of possibilities. You may have had a low morning Glucose if:</p><ul><li>You did not eat enough carbs either at dinner, or with your evening snack,</li><li>You drank alcohol with dinner or in the evening,</li><li>You have been active in the evening or in the morning before you tested,</li><li>You took too much insulin before bed.</li></ul><p>Did any of these cases apply to you? If so, think about what you can do to avoid a similar morning low in the future. Don’t hesitate to reach out to your healthcare professional to talk about a game plan.</p>
mentorTips.fastingLow.title = Morning Low
mentorTips.goalTrackerButton = Go to Goal Tracker
mentorTips.higherThanUsual.description = Your reading is higher than usual and may still be rising. You may want to take a short walk. Also, consider rechecking your Glucose in 2 to 3 hours. Would you like to set a reminder to recheck?
mentorTips.higherThanUsual.title = Unusually High
mentorTips.highEventTagPattern.carbs.description = <p>There is a Carbs pattern among your readings. In the last 30 days, this is your third high Glucose that you tagged with Carbs.</p><p>Did you tag these readings with Carbs because you ate a lot of carbs? Consider some other reasons for why you may have had high readings around this time:</p><ul><li>Has your schedule changed over the last month? Have you had less time to plan your snacks and meals, or have you changed what you’re eating, or how many carbs you’re getting at meals?</li><li>Did you eat more protein or fat than usual with your carbs? Fat can make your Glucose go up more slowly, but it can also go higher and stay higher longer. You may want to watch for a pattern of highs after certain kinds of foods or meals.</li><li>Are there any changes you can make so you get the right amount of carbs in a day and avoid highs like the ones tagged with Carbs?</li></ul>
mentorTips.highEventTagPattern.carbs.title = High Carbs Pattern
mentorTips.highEventTagPattern.exercise.description = <p>There is an Exercise pattern among your readings. In the last 30 days, this is your third high Glucose that you tagged with Exercise.</p><p>If your Glucose goes up with exercise, it may be because your body is putting stored Glucose into your blood to make sure you have enough energy for the activity. Before you take any extra medicine, consider first waiting an hour or two to recheck your Glucose. Then you can make a decision about extra medicine if your healthcare professional has given you instructions on how to do this.</p><p>Also, if you take insulin, ask your healthcare professional if you need to check for ketones when you are over %1$@. Since your cells may have trouble taking up the Glucose from your blood to burn as energy, they might burn fat instead. This can result in high ketones. Ketones can make it harder to come back into range and can also be dangerous if they build up too much. Your healthcare professional can let you know if you need to test for ketones.</p>
mentorTips.highEventTagPattern.exercise.title = High Exercise Pattern
mentorTips.highEventTagPattern.glucose.description = <p>There is a Glucose pattern among your readings. In the last 30 days, this is your third high Glucose that you tagged with Glucose.</p><p>Did you tag these readings with Glucose because you had too many glucose tabs or juice? Consider some other reasons for why you may have had high readings around this time:</p><ul><li>Has your schedule changed over the last month? Have you had less time to plan your snacks and meals, or have you changed what you’re eating, or how many carbs you’re getting at meals?</li><li>Did you eat more protein or fat than usual with your snacks or meals? Fat can make your Glucose go up more slowly, but it can also go higher and stay higher longer. You may want to watch for a pattern of highs after certain kinds of foods or meals.</li><li>Did you eat fast acting glucose for a low and overtreat? If this is the case, consider making a note in future readings when you take glucose so you know how much you took, and how it changed your Glucose. This way, you can refer back to these notes to help prevent overshooting.</li></ul>
mentorTips.highEventTagPattern.glucose.title = High Glucose Pattern
mentorTips.highEventTagPattern.illness.description = <p>There is an Illness pattern among your readings. In the last 30 days, this is your third high Glucose that you tagged with an Illness.</p><p>Your body responds to illness like it responds to stress: by putting Glucose into your blood to give you more energy to cope with the illness. This extra Glucose makes you run higher even when you are not eating the same amounts or foods that you usually do. You may want to test your Glucose more often when you are sick and drink extra water to help you notice the change in your readings sooner. Ask your healthcare professional what you should do on sick days.</p>
mentorTips.highEventTagPattern.illness.title = High Illness Pattern
mentorTips.highEventTagPattern.insulin.description = <p>There is an Insulin pattern among your readings. In the last 30 days, this is your third high Glucose that you tagged with Insulin.</p><p>Did you tag these readings with Insulin because you forgot to take your insulin? Have you been busier than normal? Since these highs are in a pattern, consider setting a reminder to take the insulin dose you’ve been missing.</p><p>Perhaps you tagged these readings with Insulin because you cut back your dose in order to prevent lows. Consider talking with your healthcare professional:</p><ul><li>Could your dose of medicine be causing your highs or lows?</li><li>Should your dose be changed? If so, when?</li><li>If you use insulin, should you check for ketones if your Glucose is over %1$@?</li></ul><p>Another high that can be linked to insulin is a rebound high. Most often, you will see rebound highs in the morning. You may go low in the middle of the night without realizing it. Your body feels stressed and responds by putting Glucose into your blood because it thinks this will help you deal with the situation. If you’re not sure if your high is a rebound high, consider doing some extra Glucose checks:</p><ul><li>Test before bed to make sure you aren't going to bed with a high.</li><li>Test 4 hours after you go to sleep to see what your Glucose does in the middle of the night.</li></ul>
mentorTips.highEventTagPattern.insulin.title = High Insulin Pattern
mentorTips.highEventTagPattern.medication.description = <p>There is a Meds pattern among your readings. In the last 30 days, this is your third high Glucose that you tagged with Meds.</p><p>Did you tag these readings with Meds because you forgot to take your medicine(s)? Have you been busier than normal? Would setting a reminder to take your medicine help?</p><p>Perhaps you tagged these readings with Meds because you cut back your dose in order to prevent lows. If this is the case, consider talking with your healthcare professional:</p><ul><li>Could your dose of medicine be causing your highs or lows?</li><li>If you have been exercising regularly, or changed your diet, maybe you have noticed a change in your Glucoses. Should your medicines or doses be changed? If so, when? You may need to talk with your healthcare professional.</li></ul>
mentorTips.highEventTagPattern.medication.title = High Meds Pattern
mentorTips.highEventTagPattern.mood.description = <p>There is a Mood pattern among your readings. In the last 30 days, this is your third high Glucose that you tagged with a Mood.</p><p>Just like when you are stressed, changes in your mood can cause high Glucoses. Your body puts Glucose into your blood because it thinks this will help you deal with the situation causing your mood change. While mood changes can raise or lower your Glucose, you have tagged these highs with Mood.</p><p>Sometimes, it can be more about how we cope with our mood changes than just the mood itself. In the last month:</p><ul><li>Has your day-to-day routine been the same? Are you still exercising? Are you still able to plan your snacks and meals?</li><li>Have you been drinking more alcohol than usual?</li><li>Did you remember to take your medicine, including insulin?</li></ul><p>Think about how you can plan ahead for those times when you have mood changes so you can be ready to deal with them. For example, plan to take a short walk when you have these types of mood changes to help you cope and keep your Glucose in your target range. Also, be aware of what you are eating and why: is it your usual time to eat or are you reacting to your mood?</p>
mentorTips.highEventTagPattern.mood.title = High Mood Pattern
mentorTips.highEventTagPattern.stress.description = <p>There is a Stress pattern among your readings. In the last 30 days, this is your third high Glucose that you tagged with Stress.</p><p>Stress can cause high Glucoses for a few reasons. Your body puts Glucose into your blood when you are stressed because it thinks this will help you deal with the stress. Also, stress can affect your normal habits. In the last month:</p><ul><li>Have you been eating more in response to your stress?</li><li>Did you eat a convenient, high-carb snack or meal because you didn’t have time to meal prep?</li><li>Have you been drinking alcohol in response to your stress?</li><li>Has your stress caused you to fall out of a routine? Are you still exercising? Are you still able to plan your snacks and meals?</li></ul><p>The good news is that you can learn to prevent the high Glucoses you may be having with stress. What causes you stress, and how can you prepare yourself to deal with it? For example, if you have a busy week ahead, then try to take extra care in meal planning for the week or plan to take a short walk each day to help you cope and keep your Glucose in your target range. Consider making a note of what you think caused your stress and think about how you can avoid this stress in the future.</p>
mentorTips.highEventTagPattern.stress.title = High Stress Pattern
mentorTips.highPattern.description = There is a high pattern among some of your readings around this time over the last 4 days. 
mentorTips.highPattern.title = High Pattern
mentorTips.highPatternOfPatterns.description = Your reading was high and is part of a recurring pattern of highs, which means that you had at least two high patterns around this time of the day over the last 14 days. It may be time to reach out to your healthcare professional to discuss your patterns.
mentorTips.highPatternOfPatterns.title = High Recurring Pattern
mentorTips.highStressEvent.description = <p>Your reading was high, and you tagged it with Stress. Stress can cause high Glucoses for a few reasons. Your body puts Glucose into your blood when you are stressed because it thinks this will help you deal with the stress. Also, stress can affect your normal habits.</p><ul><li>Did you eat more in response to your stress?</li><li>Did you eat a convenient, high-carb snack or meal because you didn’t have time to meal prep? </li><li>Did you drink alcohol in response to your stress?</li><li>Did your stress cause you to fall out of your exercise routine?</li></ul><p>The good news is that you can learn to prevent the high Glucoses you may have with stress. What causes you stress, and how can you prepare yourself to deal with it? For example, if you have a busy week ahead at work, then try to take extra care in meal planning for the week or plan to take a short walk each day to help you cope and keep your Glucose in your target range. If you know what caused your stress for this high reading, consider editing your reading to add a note about your stress trigger, and think about how you can avoid this stress in the future.</p>
mentorTips.highStressEvent.title = High Stress
mentorTips.lowerThanUsual.description.immediate = Your reading was low and was lower than other Glucose readings you've had in the last two weeks. Be sure to follow your healthcare professional’s direction for treating and preventing lows. Would you like to set a reminder to recheck your Glucose in 15 minutes? 
mentorTips.lowerThanUsual.description.intermediate = Your reading was low and was lower than other Glucose readings you've had in the last two weeks. What did you do to fix your low? Did you retest 15 minutes later? If you didn’t recheck your Glucose after your low, consider doing this with your next low. Be sure to follow your healthcare professional's directions for treating and preventing lows, and consider keeping track of what you think may have caused this low, and what you did to fix it. Consider adding a note about what may have caused your low and what you did to fix it.
mentorTips.lowerThanUsual.description.late = <p>Your reading was low and was lower than other Glucose readings you've had in the last two weeks. What do you think caused this unusually low reading? Were any of your routines out of the ordinary?</p><ul><li>Were you more active than usual?</li><li>Did your last meal have fewer carbs than usual?</li><li>Did you skip a snack or meal, or change your meal times?</li><li>Have your medicines changed?</li><li>Have you been taking your medicines, including insulin, like your healthcare professional directed?</li><li>If you use insulin, did you take too much to cover your last meal?</li><li>Have you had alcohol lately?</li><li>Have you been sick lately?</li></ul><p>Consider adding a note about what may have caused your low and what you did to fix it.</p>
mentorTips.lowerThanUsual.title = Unusually Low
mentorTips.lowEventTagPattern.carbs.description.immediate = There is a Carbs pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Carbs. Be sure to follow your healthcare professional’s direction for treating and preventing lows. Would you like to set a reminder to recheck your Glucose? 
mentorTips.lowEventTagPattern.carbs.description.intermediate = There is a Carbs pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Carbs. Drinking juice or using glucose tabs raise the Glucose when it’s low. What does your healthcare professional recommend? Did you retest 15 minutes later? If you didn’t recheck your Glucose after your low, consider doing this with your next low. Be sure to follow your healthcare professional's directions for treating and preventing lows, and consider keeping track of what you think may have caused this low, and what you did to fix it.
mentorTips.lowEventTagPattern.carbs.description.late = <p>There is a Carbs pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Carbs.</p><p>Did you tag these readings with Carbs because you did not eat enough carbs? Do you know why you have been eating less carbs than you want?</p><ul><li>Has your schedule changed over the last month, and have you missed or forgotten snacks or meals? </li><li>Have you changed what you’re eating, or how many carbs you’re getting at meals? </li><li>If you use insulin, you may need to talk with your healthcare professional about adjusting your insulin:carb ratio.</li><li>Are there any changes you can make so you get enough carbs throughout the day and avoid lows like the ones tagged with Carbs? Consider editing or setting a daily Carbs goal to help you.</li></ul>
mentorTips.lowEventTagPattern.carbs.title = Low Carbs Pattern
mentorTips.lowEventTagPattern.exercise.description.immediate = There is an Exercise pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Exercise. Be sure to follow your healthcare professional’s direction for treating and preventing lows. Would you like to set a reminder to recheck your Glucose? 
mentorTips.lowEventTagPattern.exercise.description.intermediate = There is an Exercise pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Exercise. Drinking juice or using glucose tabs raise the Glucose when it’s low. What does your healthcare professional recommend? Did you retest 15 minutes later? If you didn’t recheck your Glucose after your low, consider doing this with your next low. Be sure to follow your healthcare professional's directions for treating and preventing lows, and consider keeping track of what you think may have caused this low, and what you did to fix it.
mentorTips.lowEventTagPattern.exercise.description.late = <p>There is an Exercise pattern among your readings. In the last 30 days, this is your third low Glucose that you tagged with Exercise.</p><p>It can be hard to know how the mix of exercise, snacks, meals, and medicines can work on your Glucose. Consider the following to help figure out why you may have a low pattern with your Glucoses that are tagged with Exercise.</p><ul><li>Do you need a pre-activity snack?</li><li>Have you been drinking alcohol before or after your workouts?</li><li>If you use insulin, have you been exercising during the peak of your insulin activity?</li></ul><p>Did you know that your Glucose can be affected for up to 36 hours after you exercise? Consider measuring your Glucose before, during, or after you exercise next to see how it impacts your Glucose over the day.</p>
mentorTips.lowEventTagPattern.exercise.title = Low Exercise Pattern

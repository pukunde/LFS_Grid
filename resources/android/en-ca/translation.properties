insulinCalc.tutorial.tips.remove.text = Swipe left on a Glucose reading or carb entry showing in the Insulin Mentor\u2122 if you want to remove it from your calculation. Are you worried about losing your entry from your timeline? This will only happen if it was added inside the Insulin Mentor\u2122 and you removed it before saving your calculation.
insulinCalc.tutorial.tips.remove.title = Remove a Reading or Carb Entry from Your Calculation
insulinCalc.tutorial.tips.stacking.text = Be sure to log any recent bolus insulin doses that you took without using the Insulin Mentor\u2122. Active insulin takes into account recent bolus insulin doses. Recording any unlogged insulin doses helps with the accuracy of your active insulin. This, in turn, helps with the accuracy of your recommended dose. Overall, this helps prevent lows.\n\nAlso, note that the combination of backing out of your bolus insulin dose calculation before saving plus taking the recommended dose anyway, will cause stacking. This may cause a low and may also make your next recommended dose less accurate.
insulinCalc.tutorial.tips.stacking.title = Avoid Stacking and Help Prevent Lows

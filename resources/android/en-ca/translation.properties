settings.eventTags.description = Select up to eight Event Tags for your app and drag them into the order you want them to appear. Only the first five of these will appear on your meter.
settings.eventTags.info.carbs = Tag your reading with Carbs to keep track of how different carbs affect your Glucose, or if you ate more or less carbs than you planned.
settings.eventTags.info.description = You must select at least one Event Tag. To remove an Event Tag, drag its icon down and into the trashcan that appears. To add an Event Tag, tap the “+” button, and then tap the Tag(s) you’d like to add. You can only customize your meter’s Event Tags here in your app. If you have more than one meter, the Event Tags and order you choose here will appear across all of your meters. If you choose to use greater than five Event Tags, only the first five you order will be the Event Tags available on your meter.
settings.eventTags.info.exercise = You can use the Exercise tag if you take your reading around times that you have been active, or even if it is hours after you have been active.
settings.eventTags.info.general = Event Tags help to bring context to your readings. They can serve as reminders for possible reasons why your Glucose was low or high. Consider taking notes in your readings, too. What kind of carbs did you eat? How did your insulin dose change? How vigorous was your exercise?
settings.eventTags.info.glucose = The Glucose tag can be used when you eat, or plan to eat, in order to purposely raise your Glucose after you get a low reading.
settings.eventTags.info.illness = The Illness tag can be used if you feel sick around the time you take a reading. Remember that illness can cause high or low Glucoses.
settings.eventTags.info.insulin = The Insulin tag can be used if you take a reading around the time your insulin is working its hardest, if you forget to use insulin, or if your dose changed.
settings.eventTags.info.medication = Use the Meds tag if you take a reading around the time your medicine usually does the most work on your Glucose, when you forget to take your medicine, or if you change the dose of your medicine.
settings.eventTags.info.mood = Tag your reading with Mood if you think the mood you were in around the time of your reading may have directly or indirectly made your Glucose higher or lower than expected.
settings.eventTags.info.stress = Use the Stress tag whenever you feel stressed. Maybe your stress is from work or relationships, or maybe it's physical stress they all count.

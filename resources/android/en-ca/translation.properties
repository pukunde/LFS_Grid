mentorTips.backInRangeAfterHigh.description = Your reading was back in range after 3 highs in a row. What did you do to get back in range? Consider adding a note about what you did so you can look back on it in the future.
mentorTips.backInRangeAfterHigh.title = Back in Range
mentorTips.backInRangeAfterLow.description.immediate = Your reading was back in range after 2 lows in a row. If your last two lows were from earlier today, be aware that you may have another low reading within the next 24 hours.
mentorTips.backInRangeAfterLow.description.intermediate = <p>Your reading was back in range after 2 lows in a row. If your last two lows were from earlier today, be aware that you may have another low reading within the next 24 hours. Can you recognize your signs and symptoms of low Glucose? Keep the following list of possible signs and symptoms in mind over the next day.</p><ul><li>Sudden, extreme hunger</li><li>Headache</li><li>Blurred vision</li><li>Trembling</li><li>Weakness/tiredness</li><li>Cold sweat</li><li>Fast heartbeat</li><li>Anxiety/nervousness</li><li>Irritability</li></ul><p>If you have any of these, consider checking your Glucose to see if it's low. If it is, be sure to follow your healthcare professional's direction for treating and preventing lows.</p>
mentorTips.backInRangeAfterLow.description.late = <p>Your reading was back in range after 2 lows in a row. Did you do anything to raise your Glucose when your last two readings were low? If so, consider tracking what you did, and what your actions did to your Glucose. Also consider tracking what you think caused your lows.</p><ul><li>Did you skip a meal or snack, or eat fewer carbs than usual at your last meal?</li><li>If you take insulin, did you take more than you needed?</li><li>Were you more active than usual, or did you forget to eat a snack before exercising?</li><li>Did you drink alcohol? </li><li>Did your medication time or dose change?</li></ul><p>Remember, if your last two lows were from earlier today, you may have another low reading within the next 24 hours.</p>
mentorTips.backInRangeAfterLow.title = Back in Range
mentorTips.bedtimeHigh.description = <p>Your reading was a bedtime high. Do you know what may have caused your bedtime high? Understanding why can help you prevent future highs. Consider if:</p><ul><li>You ate more carbs than usual before bed, either at dinner, or with your evening snack.</li><li>Your dinner was high in fat.</li><li>You were less active than usual in the hours before your reading.</li><li>You are feeling sick or stressed.</li><li>You drank alcohol in the evening.</li><li>You use insulin and you did not take the right dose.</li></ul><p>Did any of these apply to you? If so, think about what you can do to avoid a similar bedtime high in the future. Enter a note to help you remember. Don’t hesitate to reach out to your healthcare professional to discuss a game plan.</p>
mentorTips.bedtimeHigh.title = Bedtime High
mentorTips.closeToHigh.afterMeal.description.immediate = <p>Your reading was in range, but it was close to a high. Consider taking a short walk. This may help you keep your Glucose in range. Do you know why you may be close to a high?</p><ul><li>Did you add a snack that you don’t usually eat, or eat more carbs than usual? If you have not, consider creating a carbs goal to help keep you on track.</li><li>Did you eat more protein or fat than usual with your carbs? Fat can make your Glucose go up more slowly, but it can also go higher and stay higher longer. You may want to watch for a pattern of highs or near highs after certain kinds of foods or meals.</li><li>Are you feeling ill? Your healthcare professional may have specific tips for you on days you are sick.</li><li>Are you feeling stressed or moody? If you have a busy day or week ahead at work, try to take extra care in meal planning, or plan to take a short walk to help you cope and keep your Glucose in your target range.</li><li>Did you skip your workout?</li><li>Did you drink alcohol?</li><li>Did you take your medicines, including insulin, like your healthcare professional directed?</li><li>Did your medicines change?</li></ul><p>Would you like to set a reminder to recheck your Glucose in 2 and/or 4 hours?</p>

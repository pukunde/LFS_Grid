mentorTips.closeToHigh.beforeMeal.description.immediate = <p>This message is for a before meal reading. You may want to change the meal tag if you have eaten within the last three hours.</p><p>Your reading was in range, but it was close to the high end of the range where most healthcare professionals would like your readings to be before eating. Do you know why you may be close to a high?</p><ul><li>Did you add a snack that you don’t usually eat, or eat more carbs than usual at your last meal or snack? If you have not, consider creating a carbs goal to help keep you on track.</li><li>Did you have less time to plan your snacks and meals?</li><li>Did you take your medicines, including insulin, like your healthcare professional directed?</li><li>Do you feel ill? Your healthcare professional may have specific tips for you on days you are sick.</li><li>Do you feel stressed or moody? If you have a busy day or week ahead at work, try to take extra care in meal planning, or plan to take a short walk to help you cope and keep your Glucose in your target range.</li><li>Did you skip your workout?</li><li>Did you drink alcohol?</li><li>Did your medicines change?</li></ul><p>If you start out with a higher Glucose before you eat, you may have a higher reading than you would expect after you eat. Would you like to set a reminder to recheck your Glucose in 2 and/or 4 hours?</p>

insulinCalc.tutorial.settings.activeInsulin.example.text = Let's say your active insulin duration is four hours and you took a bolus insulin dose three hours ago. Your Insulin Mentor\u2122 will still consider part of that insulin dose as active in your body. As a result, it will lower your recommended dose if your calculation includes a Glucose value that falls outside the accepted range of your target Glucose. Now let's say you took your last bolus insulin dose five hours ago. Your Insulin Mentor\u2122 will not consider the insulin from your last dose as active in your body. That insulin will not be included in your calculation, as your active insulin is zero.
insulinCalc.tutorial.settings.activeInsulin.reminder.text = Your Insulin Mentor\u2122 asks, \
insulinCalc.tutorial.settings.activeInsulin.text = The active insulin duration tells you how long your Insulin Mentor\u2122 will consider a previously logged insulin bolus dose as active in your body. Once that duration is up, your Insulin Mentor\u2122 will stop including the dose in calculations. Remember, this value is initially set by your healthcare professional.
insulinCalc.tutorial.settings.activeInsulin.title = Active Insulin Duration
insulinCalc.tutorial.settings.addingSegments.text = Your healthcare professional may want some of the settings of your Insulin Mentor\u2122 to vary depending on the time of day. For your target Glucose, correction factor, and insulin-to-carb ratio, your healthcare professional can add time segments in 30-minute increments. The settings can be adjusted within each time segment. Simply tap the \
insulinCalc.tutorial.settings.addingSegments.title = Adding Time Segments
insulinCalc.tutorial.settings.concentration.text = Your healthcare professional will appropriately set your insulin concentration during your Insulin Mentor\u2122 activation. Discuss your questions with your healthcare professional.
insulinCalc.tutorial.settings.concentration.title = Insulin Concentration
insulinCalc.tutorial.settings.correctionFactor.example.text = Let's say your correction factor is 1 unit:%1$@. Your Insulin Mentor\u2122 will include one unit of insulin in your calculated dose for every %2$@ your Glucose is above your target. It will subtract one unit for every %3$@ your Glucose is below your target.
insulinCalc.tutorial.settings.correctionFactor.text = This is also known as an insulin sensitivity factor. It is an estimate made by your healthcare professional of the effect one unit of insulin has on your Glucose.
insulinCalc.tutorial.settings.correctionFactor.title = Correction Factor
insulinCalc.tutorial.settings.doseIncrement.text = Your healthcare professional will set your dosage increment (0.5 units or 1 unit) during your Insulin Mentor\u2122 activation. Discuss your questions with your healthcare professional.
insulinCalc.tutorial.settings.doseIncrement.title = Dosage Increment
insulinCalc.tutorial.settings.insulinToCarb.example.text = As an example, if your insulin-to-carb unit ratio is 1:20, this means that one unit of insulin will cover 20 grams of carbs.
insulinCalc.tutorial.settings.insulinToCarb.text = This ratio tells you how many grams of carbs are covered with one unit of mealtime insulin.
insulinCalc.tutorial.settings.insulinToCarb.title = Insulin-to-Carb Ratio
insulinCalc.tutorial.settings.maxDoseLimit.text = Your maximum single dose limit is set as a safety feature. Since taking too much insulin can be dangerous, your healthcare professional sets a single dose limit to help keep you safe. If your calculated dose is greater than this limit, you will be notified.
insulinCalc.tutorial.settings.maxDoseLimit.title = Maximum Single Dose Limit
insulinCalc.tutorial.settings.subtitle = Remember: your healthcare professional enters your settings when your Insulin Mentor\u2122 is activated. Though not possible in all countries, your healthcare professional may allow you to edit your Insulin Mentor\u2122 settings. If you have questions, contact your healthcare professional before making changes.
insulinCalc.tutorial.settings.targetBloodGlucose.example.text = Let's say your target is %1$@ +/- %2$@. If your Glucose is greater than %3$@, your Insulin Mentor\u2122 will recommend a correction dose. If your Glucose is %4$@, it will not. Similarly, if you are below %5$@, the Insulin Mentor\u2122 will take away from your correction dose. If your Glucose is %6$@, it will not. In both situations, the goal is to get your Glucose to your target of %7$@.
insulinCalc.tutorial.settings.targetBloodGlucose.text = Your Insulin Mentor\u2122 aims to get your Glucose back to this target and recommends a dose based on that goal. Keep in mind that your healthcare professional may have also included a buffer zone with your target in your settings. If this is the case, your Insulin Mentor\u2122 will consider this buffer zone when it calculates a recommendation.
insulinCalc.tutorial.settings.targetBloodGlucose.title = Target Glucose for Insulin Dosing
insulinCalc.tutorial.settings.title = Insulin Mentor\u2122 Settings
insulinCalc.tutorial.terminology.activeInsulin.text = Amount of the insulin effect from doses you already took that may still work on your Glucose\n\nLet's say you need insulin for your Glucose. If you still have active insulin effect, the Insulin Mentor\u2122 will reduce your recommended dose.
insulinCalc.tutorial.terminology.activeInsulin.title = Active Insulin
insulinCalc.tutorial.terminology.adjustedDose.text = Adjusted amount of insulin based on changes you made to the recommended dose\n\nWhen you adjust your dose, you will see an additional colour on your graph, along with a plus or minus icon. If you take more insulin than what is recommended, the change you will see on your graph will be above the horizon. The icon will be a plus. If you take less insulin than what is recommended, the change you will see on your graph will be below the horizon. The icon will be a minus.
insulinCalc.tutorial.terminology.adjustedDose.title = Adjusted Dose
insulinCalc.tutorial.terminology.basalBolus.text = There are two ways that insulin can be dosed to keep your Glucose in check: basal and bolus dosing. Basal insulin dosing provides a sustained, low level of insulin. Unless you are using an insulin pump, it is usually accomplished with a longer-acting insulin. This type of insulin dosing would be enough to manage your Glucose throughout the day if you did not have to take other things into consideration, like food and drink, stress, etc. This is where bolus insulin dosing can help. Insulin used in bolus dosing is usually shorter-acting. A bolus insulin dose acts quickly as a \u201Ccorrection\u201D and/or \u201Cmealtime\u201D dose. Together, basal and bolus insulin dosing can work to keep your Glucose within range.
insulinCalc.tutorial.terminology.basalBolus.title = Basal and Bolus Insulin
insulinCalc.tutorial.terminology.calculatedDose.text = The sum total of insulin you need that your Insulin Mentor\u2122 has calculated based on your Glucose, carb intake, and active insulin\n\nThis number will always appear at the right side of your horizon, even if you adjust your dose.\n\nIf your recommended dose and calculated dose aren't the same, it means your Insulin Mentor\u2122 needed to round your calculated dose. It does this so it can recommend a dose that works with your insulin delivery method.
insulinCalc.tutorial.terminology.calculatedDose.title = Calculated Dose
insulinCalc.tutorial.terminology.graph.text = A picture showing the data being used to calculate your recommended insulin dose\n\nThe top half of your graph shows the things that make your body need more insulin. The bottom half of your graph shows the things that tip the scale in the other direction. These things reduce your need for extra insulin.
insulinCalc.tutorial.terminology.graph.title = Graph
insulinCalc.tutorial.terminology.horizon.text = When calculating an insulin dose, the horizon separates the top half of your graph from the bottom half. The top shows things that add to your body's need for more insulin. The bottom shows things that reduce your need for extra insulin.
insulinCalc.tutorial.terminology.horizon.title = Horizon
insulinCalc.tutorial.terminology.insulinDoseStacking.text = Injection of another shorter-acting insulin dose before a previous dose is finished working\n\nStacking insulin doses puts you at risk for low Glucose so should be avoided. One way to help avoid insulin dose stacking is to be sure that you enter all your shorter-acting insulin doses in your app. This gives your Insulin Mentor\u2122 the chance to consider them when calculating a recommended dose.
insulinCalc.tutorial.terminology.insulinDoseStacking.title = Insulin Dose Stacking
insulinCalc.tutorial.terminology.recommendedDose.text = The suggested dose of insulin to take based on the settings your healthcare professional provides and the Glucose and/or carbs you have entered\n\nThis number will appear at the center of your horizon unless you adjust the dose you deliver. If you adjust your dose, then you'll see your adjusted dose at the center of your graph.\n\nIf your recommended dose and calculated dose aren't the same, it means your Insulin Mentor\u2122 needed to round your calculated dose. It does this so it can recommend a dose that works with your insulin delivery method. When your Insulin Mentor\u2122 rounds, it always rounds down for your safety so you don't take more insulin than you need.
insulinCalc.tutorial.terminology.recommendedDose.title = Recommended Dose
insulinCalc.tutorial.terminology.title = Terminology
insulinCalc.tutorial.tips.activated.text = Your healthcare professional activated the Insulin Mentor\u2122 specifically for you. If your settings are editable, be sure that you and/or your healthcare professional are the only individuals who edit them.
insulinCalc.tutorial.tips.activated.title = Your Insulin Mentor\u2122 Was Activated Only for You
insulinCalc.tutorial.tips.duplicate.text = Remember, carbs that are imported from a different app cannot be used in your Insulin Mentor\u2122. Entering carbs in your Insulin Mentor\u2122 to match these imported carbs may cause duplicate carb entries. To avoid this, it may be useful to turn off the ability to import your carbs from the health app you are using.
insulinCalc.tutorial.tips.duplicate.title = Duplicating Imported Carb Entries
insulinCalc.tutorial.tips.edit.text = Perhaps you took more or less insulin than your saved calculation reads. If this is the case, you should edit your insulin bolus dose entry in your timeline so it matches what you delivered. This helps with the accuracy of your active insulin and thus, can help avoid stacking and prevent lows.\n\nTo edit a logged insulin bolus dose calculation, tap the event in your timeline. You will be taken to the graph you saw when you saved the entry originally. Tap the \
insulinCalc.tutorial.tips.edit.title = Edit Your Calculation After Saving
insulinCalc.tutorial.tips.editSaved.text = Tap \
insulinCalc.tutorial.tips.foodDatabase.text = Use the Carbs Mentor\u2122 to search for foods to easily add carb entries that can be used in your Insulin Mentor\u2122. Save meals and create favorites to quickly access these foods in the future.
insulinCalc.tutorial.tips.foodDatabase.title = Enter Carbs Using the Carbs Mentor\u2122
insulinCalc.tutorial.tips.list.text = If you prefer to see the data being used to calculate your recommended insulin dose in a list format, swipe your graph left.

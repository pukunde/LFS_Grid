insulinCalc.tutorial.entryBasics.asterisk.text = <sup>*</sup>There is one exception to this rule. Let's say your Glucose is low, but you have enough carbs in your calculation to cover your low. You will receive a message: \
insulinCalc.tutorial.entryBasics.carbEntries.asterisk.text = <sup>*</sup>The OneTouch Reveal app is not able to confirm the source of carb measurements for entries that have been imported from a fitness app. These carb entries will not be automatically pulled into your Insulin Mentor\u2122.
insulinCalc.tutorial.entryBasics.carbEntries.text = Similar to a Glucose reading, there are two ways a carb entry can make its way into your Insulin Mentor\u2122. First, an entry can be automatically pulled in from your timeline.<sup>*</sup> Second, you can enter carbs from within your Insulin Mentor\u2122. Carb entries that are pulled in will expire from the Insulin Mentor\u2122 30 minutes after they are timestamped. Carb entries made within your Insulin Mentor\u2122 will not expire. Inside tip: Use the Carbs Mentor\u2122 to search for foods and meals to easily add carb entries. These entries can be used in your Insulin Mentor\u2122.
insulinCalc.tutorial.entryBasics.carbEntries.title = Carb Entries
insulinCalc.tutorial.entryBasics.subtitle = Glucose Readings
insulinCalc.tutorial.entryBasics.text1 = <p>There are two ways a Glucose reading can end up in your Insulin Mentor\u2122. First, it can be automatically pulled in from your timeline. This will happen as long as it's your most recent reading and it's less than 30 minutes old. Second, you can enter a reading from within your Insulin Mentor\u2122.</p><p>A reading will expire for use in an insulin dose calculation 30 minutes after its timestamp.<sup>*</sup> This is true of both synced and entered readings. If your reading will expire within the next 5 minutes, you will be notified.</p><p>Let's say your most recent Glucose reading is timestamped as 11:00. It's now 11:25 and you're using the reading in your Insulin Mentor\u2122. You have five minutes to complete and save your calculation if you want the reading to be included in your calculation. If you do not finish in time, your Glucose reading will be automatically removed from your calculation.</p>
insulinCalc.tutorial.entryBasics.text2 = If a now expired reading was synced or added outside of your Insulin Mentor\u2122, it will remain logged in your timeline. If it was entered from within your Insulin Mentor\u2122, it will not save to your timeline. If you would still like to include a Glucose reading in your dose, you need to sync, or enter, a more recent reading. Glucose readings are timestamped upon entry in the Insulin Mentor\u2122, not when the calculation is saved. You will not be able to use ##extreme high##, or <strong>##HI##</strong>, or ##extreme low##, or <strong>##LO##</strong>, readings as part of a calculation. These readings do not represent numbers that can be used in a calculation. They will, however, be automatically pulled into the Insulin Mentor\u2122 from your timeline.
insulinCalc.tutorial.entryBasics.title = Insulin Mentor\u2122 Entry Basics and Time Limits
insulinCalc.tutorial.faq.carbs.text = Imported carbs cannot be used in your Insulin Mentor\u2122. The OneTouch Reveal app is not able to confirm the source of carb measurements for entries that are imported from another app. These carb entries will not be automatically pulled into your Insulin Mentor\u2122.\n\nEntering carbs in your Insulin Mentor\u2122 to match your imported carbs may cause double carb entries. To avoid this, it may be useful to turn off the ability to import your carbs from the health app you are using.\n
insulinCalc.tutorial.faq.carbs.title = Why don't I see carbs that I imported from my health app?

a1c.graph.noData.content = To use the A1C Comparator, you must first enter an A1C test result from the last 12 months. The tool will then be able to compare your A1C (right side of graph) with the average of the blood glucose readings that you entered or synced from your meter to the app in the 90 days before that A1C test date (left side of graph).\nIt may be helpful to compare your A1C with your average Glucose from the 90 days prior to your test. Your A1C tells you what your average Glucose has been over the last 2 to 3 months. When you test regularly, your 90-day average may be able to do the same. If these numbers don't match up, it may be a good time to talk with your healthcare professional to find out why.\nWould you like to add a new A1C test result to start using the A1C Comparator?

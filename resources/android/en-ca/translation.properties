insulinCalc.tutorial.intro.text = Learn more about your Insulin Mentor\u2122 by selecting one of the options below. Review unfamiliar terms, explore the icon legend, and score some insider tips. Check out the Insulin Mentor\u2122 in action and see some frequently asked questions.

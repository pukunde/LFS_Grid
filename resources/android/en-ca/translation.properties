insulinCalc.tutorial.faq.highAfterDose.text = Did you enter a carb number that was too low, or did you eat or drink more carbs than you expected?\nAre you stressed, ill, or not in your typical mood? All of these things can change your Glucose in an unpredictable way.\nDid you time the delivery of your insulin bolus dose according to your healthcare professional recommendations?\nDid you inject your insulin in the way your healthcare professional recommends? Do you need to rotate to a new injection location?
insulinCalc.tutorial.faq.highAfterDose.title = Why is my Glucose high after taking the recommended dose?
insulinCalc.tutorial.faq.lowAfterDose.asterisk = <sup>*</sup>There is one exception to this recommendation. Let's say your Glucose was low, but you had enough carbs in your calculation to cover your low. You got a \
insulinCalc.tutorial.faq.lowAfterDose.text = Did you log your recent insulin dose? If not, the Insulin Mentor\u2122 cannot accurately calculate the active insulin remaining in your body.<br />Did you enter a carb number that was too high, or did you eat or drink fewer carbs than you expected?<br />Did you time taking your insulin bolus dose according to your healthcare professional recommendations especially if you had a low before eating?<br />If you took your insulin bolus after eating, did you calculate your insulin bolus using the reading from before your meal? When you calculate your bolus, use a reading that is both closest to your meal and before your meal.<sup>*</sup> Using a reading that is measured after you eat may result in a calculation that recommends more insulin than your body needs. This may cause a low Glucose.<br />Have you exercised recently? Exercise can affect your Glucose for up to 36 hours.<br />Are you stressed, ill, or not in your typical mood? All of these things can change your Glucose in an unpredictable way.<br />Did you inject how your healthcare professional recommends? Do you need to rotate to a new injection location?
insulinCalc.tutorial.faq.lowAfterDose.title = Why is my Glucose low after taking the recommended dose?
insulinCalc.tutorial.faq.maxDoseLimit.text = Your maximum single dose limit is set as a safety feature. Since taking too much insulin can be dangerous, your healthcare professional sets a single dose limit to help keep you safe. When your calculated dose is higher than this limit, do a recheck. Did you enter anything incorrectly? Is your Glucose higher than you expected? Consider washing your hands and rechecking it. If you find that your calculated dose is still greater than your maximum single dose limit, contact your healthcare professional for guidance.
insulinCalc.tutorial.faq.maxDoseLimit.title = What if my calculated dose is greater than my maximum single dose limit?
insulinCalc.tutorial.faq.missingIcon.text = You may not see one or more icons in your Insulin Mentor\u2122 because you have not entered the data that goes with an icon. First, remember that imported carbs cannot be used in your Insulin Mentor\u2122. If you are expecting to see a fork icon, and you don't, this may be why. Are you missing an active insulin icon? Remember that active insulin is only calculated when you are also using a Glucose reading in your calculation that falls outside the accepted range of your target Glucose. Also, the amount of insulin left in your body from previous bolus insulin doses may not be enough to change your recommended bolus. If this is the case, you will not see active insulin data on your graph.
insulinCalc.tutorial.faq.missingIcon.title = Why am I missing an icon and its related graph information?
insulinCalc.tutorial.faq.recommendedDose.text = If you have not entered carbs, and you do not have a recent enough reading, you will not see a recommended dose. Another possible reason is that you do not need more insulin. You may have enough active insulin effect left from a previous insulin bolus dose. Or, your Glucose may be below the target set by your healthcare professional and you did not enter enough carbs to need insulin. Maybe your most recent synced Glucose reading is an ##extreme high##, or <strong>##HI##</strong>, or an ##extreme low##, or <strong>##LO##</strong>. Because these readings do not have Glucose values associated with them, they cannot be used for calculations within the Insulin Mentor\u2122.
insulinCalc.tutorial.faq.recommendedDose.title = Why don't I see a recommended dose?
insulinCalc.tutorial.faq.unexpectedDose.text = If your recommended dose is not what you expected, double check your numbers. Did you enter everything correctly? If the recommended dose is greater than you expected, look at your Glucose. Is it higher than you expected? Consider washing your hands and rechecking it. Also consider reviewing your settings. If you are able to edit your settings, was something adjusted wrong? Maybe you have double checked everything, but you find that your recommended dose is still not what you expected. If this is the case, contact your healthcare professional for guidance.
insulinCalc.tutorial.faq.unexpectedDose.title = What if my recommended insulin dose isn't what I would expect?
insulinCalc.tutorial.finder.addEvent.text = When you log a Glucose or carb event, you can access the Insulin Mentor\u2122 from the Add an Event screen once you have entered a value.
insulinCalc.tutorial.finder.greenWords.text = The Insulin Mentor\u2122 is accessible from many locations within the OneTouch Reveal app. Keep an eye out for the green words, \
insulinCalc.tutorial.finder.insulinEvent.text = For an insulin event, access the Insulin Mentor\u2122 before entering a value.
insulinCalc.tutorial.finder.lastReading.text = If you have a Glucose reading that was taken in the last 30 minutes, you can tap \
insulinCalc.tutorial.finder.timeline.text = Access the Insulin Mentor\u2122 from Glucose events in your timeline that are no older than 30 minutes. Similarly, for carbs events, you can access the Insulin Mentor\u2122 if the entry is no older than 30 minutes. This entry must have been entered within the OneTouch Reveal app and not imported from a fitness app. Your OneTouch Reveal app cannot confirm the source of imported carb measurements. You will not be able to access the Insulin Mentor\u2122 from imported carb entries.
insulinCalc.tutorial.finder.title = Finding the Insulin Mentor\u2122
insulinCalc.tutorial.inAction.text1 = You can enter information in the Insulin Mentor\u2122 with just a few taps.
insulinCalc.tutorial.inAction.text2 = Based on the numbers you enter, the Insulin Mentor\u2122 will recommend an insulin bolus dose. The more information you provide, the more you will see on your screen.
insulinCalc.tutorial.inAction.text3 = Use the horizon as your zero. For the area above the horizon, think \
insulinCalc.tutorial.inAction.text4 = When the Insulin Mentor\u2122 has a Glucose reading (here, ##%1$@##) that is high enough to need insulin to cover it, the insulin needed (here, %2$@) appears above the horizon. With it, a Glucose reading icon will appear.
insulinCalc.tutorial.inAction.text5 = When you enter carbs (here, 28 g), the amount of insulin needed to cover them (here, %@) appears above the horizon. With it, a fork icon will appear.
insulinCalc.tutorial.inAction.text6 = Let's say you are using a Glucose reading in your calculation that falls outside the accepted range of your target Glucose. If you enter a recent insulin bolus dose, the calculator will be able to figure out how much insulin effect is left from that dose (if any). This (here, %1$@) will appear as a negative number below the horizon with an icon of an insulin bottle inside a body. This is your active insulin. Your recommended dose will update based on this to help prevent lows. Again, be as accurate as you can for accurate dosing recommendations.
insulinCalc.tutorial.inAction.text7 = The Insulin Mentor\u2122 combines all these numbers to come up with your calculated dose. This will appear at the right end of your horizon (here, %1$@). If your Insulin Mentor\u2122 does not need to round your calculated dose, then your calculated dose will match your recommended dose, which will appear in the middle of your graph. When your Insulin Mentor\u2122 needs to recommend a dose that works with your insulin delivery method, your recommended dose will be the rounded down version of your calculated dose.
insulinCalc.tutorial.inAction.text8 = Let's say you use an insulin pen to deliver your insulin, and that it only delivers in whole units. Since you cannot use your insulin pen to deliver your exact calculated dose (here, %1$@), your Insulin Mentor\u2122 will round this value in order to recommend a dose that you are able to deliver (here, %2$@). As you can see, when your Insulin Mentor\u2122 needs to round, it will round down for your safety, even if your calculated dose is closer to the next whole unit.
insulinCalc.tutorial.inAction.text9 = At times, there are things that affect your Glucose that cannot be included in the calculator. Some examples are exercise, mood, illness, and stress. This is why you have the ability to adjust your recommended dose by using the \
insulinCalc.tutorial.inAction.text10 = In this example, the user wants to take %1$@ less than the recommended dose. The \
insulinCalc.tutorial.inAction.text11 = Once you have adjusted your insulin bolus, your updated dose will appear in the middle of your graph (here, %1$@). Your calculated dose will remain at the right side of your horizon (here, %2$@).
insulinCalc.tutorial.inAction.text12 = To record all of the information you entered, tap \u201CSave\u201D in the upper right. Your insulin bolus information will now appear in your timeline. You can always tap on this entry in your timeline to review the details of your calculation.
insulinCalc.tutorial.inAction.text13 = Be sure to keep the data in your OneTouch Reveal app up to date, and to use the Insulin Mentor\u2122 regularly.
insulinCalc.tutorial.inAction.text14 = Tap image to view full screen.
insulinCalc.tutorial.inAction.text15 = Tap to minimize image.
